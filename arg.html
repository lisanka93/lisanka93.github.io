ho are likely to earn less \u003cbr\u003e than their counterparts."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_73", "label": "Depth1_73", "shape": "dot", "title": "living as a student is difficult \u003cbr\u003e enough just getting by with little \u003cbr\u003e side jobs . if a fee \u003cbr\u003e then has to be paid as \u003cbr\u003e well the students who are not \u003cbr\u003e so fortunate run the risk of \u003cbr\u003e ending up with huge debts ."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_17", "label": "Depth1_17", "shape": "dot", "title": "the amount asked to be paid \u003cbr\u003e by the students is very high \u003cbr\u003e and most of them might need \u003cbr\u003e to take a student loan to \u003cbr\u003e continue their studies , placing them \u003cbr\u003e in debt even before they start \u003cbr\u003e to work ."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_11", "label": "Depth1_11", "shape": "dot", "title": "Education should be available for everyone \u003cbr\u003e , not for only ones who \u003cbr\u003e can afford it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_6", "label": "Depth1_6", "shape": "dot", "title": "they are too high. not everyone \u003cbr\u003e can afford such an expense, therefore, \u003cbr\u003e knowledge is available for certain privileged \u003cbr\u003e groups only."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_9", "label": "Depth1_9", "shape": "dot", "title": "9k fees maintain social injustices for \u003cbr\u003e those who can afford higher education \u003cbr\u003e and thus should be abolished in \u003cbr\u003e order to fight social inequality."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_53", "label": "Depth1_53", "shape": "dot", "title": "Higher education at bachelor-master level should \u003cbr\u003e be still widely accessible, and such \u003cbr\u003e a high fee certainly does not \u003cbr\u003e make it accessible."}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_66", "label": "Depth1_66", "shape": "dot", "title": "Education is essential to better civilisation \u003cbr\u003e and should be accessible by all \u003cbr\u003e those who desire to learn"}, {"color": "black", "font": {"color": "black"}, "id": "Depth1_4", "label": "Depth1_4", "shape": "dot", "title": "everyone should have access to a \u003cbr\u003e free university education , regardless of \u003cbr\u003e their economic capacity"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_1", "label": "Depth2_1", "shape": "dot", "title": "A degree is important but not \u003cbr\u003e necessary, often companies also want people \u003cbr\u003e that have better work ethics and \u003cbr\u003e more work experience instead of academic \u003cbr\u003e knowledge."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_2", "label": "Depth2_2", "shape": "dot", "title": "I do not think that the \u003cbr\u003e number of students will be significantly \u003cbr\u003e reduced by paid studies. If someone \u003cbr\u003e is determined to study then he \u003cbr\u003e will find financial resources for the \u003cbr\u003e payment even if he has to \u003cbr\u003e find a float or take a \u003cbr\u003e loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_3", "label": "Depth2_3", "shape": "dot", "title": "Education is important not only from \u003cbr\u003e an individual point of view, but \u003cbr\u003e also for society. Everyone should be \u003cbr\u003e encouraged to go to university. Maybe \u003cbr\u003e student loans need to be reframed \u003cbr\u003e to the student saying thank you \u003cbr\u003e when they can afford to do \u003cbr\u003e so."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_4", "label": "Depth2_4", "shape": "dot", "title": "But what if this person who \u003cbr\u003e is given free education is someone \u003cbr\u003e who does not have the skills \u003cbr\u003e to actually have that  jobs."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_11", "label": "Depth2_11", "shape": "dot", "title": "Sure but then the government will \u003cbr\u003e have to enforce taxes in order \u003cbr\u003e to sustain the universities"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_12", "label": "Depth2_12", "shape": "dot", "title": "Why is diversity in the student \u003cbr\u003e population worthwhile as an aim in \u003cbr\u003e itself, if there is equal opportunity \u003cbr\u003e to finance education through student loans."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_13", "label": "Depth2_13", "shape": "dot", "title": "If a student really wants to \u003cbr\u003e do a degree in their chosen \u003cbr\u003e field they will take on the \u003cbr\u003e tuition fee loan or look for \u003cbr\u003e other ways to achieve a degree. \u003cbr\u003e Maybe the less committed would think \u003cbr\u003e twice before pursuing a degree. A \u003cbr\u003e degree isn\u0092t for everyone."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_14", "label": "Depth2_14", "shape": "dot", "title": "I agree in principle, however, a \u003cbr\u003e large proportion of the population will \u003cbr\u003e never go to university, therefore it \u003cbr\u003e would be unfair to let them \u003cbr\u003e pay for it through taxes."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_15", "label": "Depth2_15", "shape": "dot", "title": "Regardless whether education is a human \u003cbr\u003e right or not, making it free \u003cbr\u003e will only lower the quality available \u003cbr\u003e to everyone. Free education would be \u003cbr\u003e wasted on some people."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_16", "label": "Depth2_16", "shape": "dot", "title": "Education is not a human right. \u003cbr\u003e In the UK you receive a \u003cbr\u003e free education upto the age of \u003cbr\u003e 18, if you choose to remain \u003cbr\u003e in education after this you should \u003cbr\u003e pay for it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_17", "label": "Depth2_17", "shape": "dot", "title": "Student loans are a common situation \u003cbr\u003e and the banks actually have good \u003cbr\u003e contracts with students to help them \u003cbr\u003e with this heavy burden at a \u003cbr\u003e young age."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_18", "label": "Depth2_18", "shape": "dot", "title": "They don\u0027t have to have the \u003cbr\u003e money readily available, since there is \u003cbr\u003e an option to take a student \u003cbr\u003e loan which you only pay back \u003cbr\u003e after graduating when your income exceeds \u003cbr\u003e a certain level."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_19", "label": "Depth2_19", "shape": "dot", "title": "I think student loans are a \u003cbr\u003e perfect instrument for that, basically saying \u003cbr\u003e \"pay it back when you can\"."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_20", "label": "Depth2_20", "shape": "dot", "title": "If you want to go to \u003cbr\u003e University this is a financial sacrifice \u003cbr\u003e you may have to make. Earnings \u003cbr\u003e are likely to be on par \u003cbr\u003e once you have a degree and \u003cbr\u003e get a job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_21", "label": "Depth2_21", "shape": "dot", "title": "Those who earn less must have \u003cbr\u003e greater help if the intent is \u003cbr\u003e to continue. It\u0027s Not beneficial for \u003cbr\u003e any student to have debts."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_22", "label": "Depth2_22", "shape": "dot", "title": "If they are earning enough to \u003cbr\u003e repay the loan they have nothing \u003cbr\u003e to worry about it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_23", "label": "Depth2_23", "shape": "dot", "title": "The free market dictates remuneration; when \u003cbr\u003e deciding on a non-stem field, students \u003cbr\u003e need to take into consideration such \u003cbr\u003e aspects."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_24", "label": "Depth2_24", "shape": "dot", "title": "Even if they end up with \u003cbr\u003e a debt, it is likely they \u003cbr\u003e will have the resource to pay \u003cbr\u003e it back, because they will a \u003cbr\u003e good job"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_25", "label": "Depth2_25", "shape": "dot", "title": "Students with high potential to succeed \u003cbr\u003e can access a variety of scholarships \u003cbr\u003e and the like. Further, there\u0027s nothing \u003cbr\u003e to stop a prospective student from \u003cbr\u003e taking some time to save up \u003cbr\u003e the funds."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_26", "label": "Depth2_26", "shape": "dot", "title": "The student fee debt should be \u003cbr\u003e repayable only over a certain level \u003cbr\u003e of income and it should not \u003cbr\u003e contribute to a negative credit record, \u003cbr\u003e etc."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_27", "label": "Depth2_27", "shape": "dot", "title": "There are systems in place to \u003cbr\u003e assist students in such cases and \u003cbr\u003e the loan is not needed to \u003cbr\u003e be repaid immediately."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_28", "label": "Depth2_28", "shape": "dot", "title": "By this logic we also could \u003cbr\u003e not make loans to buy a \u003cbr\u003e house or a car. There must \u003cbr\u003e be priorities. However the rates should \u003cbr\u003e be a bit lower."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_29", "label": "Depth2_29", "shape": "dot", "title": "Not everyone can be a doctor \u003cbr\u003e or engineer, there are a lot \u003cbr\u003e of other work prospects in other \u003cbr\u003e areas"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_30", "label": "Depth2_30", "shape": "dot", "title": "People who can\u0027t afford have government \u003cbr\u003e help. Government can\u0027t afford free education \u003cbr\u003e for all unless they increase the \u003cbr\u003e taxes and people won\u0027t like it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_31", "label": "Depth2_31", "shape": "dot", "title": "Student loans allow further education for \u003cbr\u003e everyone, otherwise the funding would have \u003cbr\u003e to come from a graduate tax \u003cbr\u003e or a tax on everyone."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_32", "label": "Depth2_32", "shape": "dot", "title": "Education has so many different forms \u003cbr\u003e so in todays digitalized world it\u0027s \u003cbr\u003e not true that is not available. \u003cbr\u003e Talented students can always make it \u003cbr\u003e by applying for scholarships. There are \u003cbr\u003e online platforms offering cheap education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_33", "label": "Depth2_33", "shape": "dot", "title": "Everyone should be able to afford \u003cbr\u003e tuition fees if they are paid \u003cbr\u003e for by readily accessible student loans \u003cbr\u003e that are only repaid at an \u003cbr\u003e affordable rate over a reasonable threshold \u003cbr\u003e of income."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_34", "label": "Depth2_34", "shape": "dot", "title": "The loan system is in in \u003cbr\u003e place to prevent this happening. All \u003cbr\u003e economic groups should factor in loan \u003cbr\u003e repayment costs and work out if \u003cbr\u003e it is affordable to go to \u003cbr\u003e uni."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_35", "label": "Depth2_35", "shape": "dot", "title": "Not everyone should have a university \u003cbr\u003e degree, otherwise who would build houses, \u003cbr\u003e work the fields etc. A talented \u003cbr\u003e student can have scholarships to get \u003cbr\u003e into otherwise expensive universities as well."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_36", "label": "Depth2_36", "shape": "dot", "title": "Government helps to pay the education \u003cbr\u003e for people who can\u0027t afford such \u003cbr\u003e expenses and fees are too high \u003cbr\u003e for people who can\u0027t pay, but \u003cbr\u003e the cost of a degree to \u003cbr\u003e a government is much more higher \u003cbr\u003e than 9K."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_37", "label": "Depth2_37", "shape": "dot", "title": "That is why loans exist, to \u003cbr\u003e equal the playing field so everyone \u003cbr\u003e can access university education. The sector \u003cbr\u003e has to be funded somehow and \u003cbr\u003e people need to value a university \u003cbr\u003e education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_38", "label": "Depth2_38", "shape": "dot", "title": "There are plenty of options for \u003cbr\u003e students that can\u0027t pay college or \u003cbr\u003e can\u0027t pay it at the moment. \u003cbr\u003e Scholarships or loans are examples of \u003cbr\u003e that."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_39", "label": "Depth2_39", "shape": "dot", "title": "The high fee can be covered \u003cbr\u003e by a student loan which is \u003cbr\u003e accessible to everyone and which will \u003cbr\u003e not be payable until a certain \u003cbr\u003e level of income. Furthermore, such a \u003cbr\u003e fee ensures that universities keep their \u003cbr\u003e funding and remain active and widely \u003cbr\u003e available."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_40", "label": "Depth2_40", "shape": "dot", "title": "It is more widely accessible now \u003cbr\u003e than it has ever been. More \u003cbr\u003e people go to university now than \u003cbr\u003e ever before."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_41", "label": "Depth2_41", "shape": "dot", "title": "Education should be the responsibility of \u003cbr\u003e the state to the magistrate level. \u003cbr\u003e And any fees charged on forced \u003cbr\u003e internships of educated graduates."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_42", "label": "Depth2_42", "shape": "dot", "title": "It\u0027s true that education is essential \u003cbr\u003e to better civilisation, but it IS \u003cbr\u003e accessible by all those who desire \u003cbr\u003e it. Nothing is impossible, there are \u003cbr\u003e plenty of options to earn money \u003cbr\u003e with a good job or even \u003cbr\u003e pay a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_43", "label": "Depth2_43", "shape": "dot", "title": "There is the opportunity of scholarships \u003cbr\u003e that exceptional students stand out and \u003cbr\u003e only students that deserve it, have \u003cbr\u003e tuitions for free"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_44", "label": "Depth2_44", "shape": "dot", "title": "Tuition fees don\u0092t make things inaccessible, \u003cbr\u003e just make it necessary for people \u003cbr\u003e to really consider whether university is \u003cbr\u003e right for them and their career \u003cbr\u003e path"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_45", "label": "Depth2_45", "shape": "dot", "title": "Everyone HAS access to university education \u003cbr\u003e due to the student loans that \u003cbr\u003e are given to everybody. It should, \u003cbr\u003e however, not be for free, hence \u003cbr\u003e free university education means increasing taxes \u003cbr\u003e for everyone, including those that do \u003cbr\u003e not go to university."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_46", "label": "Depth2_46", "shape": "dot", "title": "Yes, but if people are really \u003cbr\u003e good students there are free scholarships \u003cbr\u003e for poor people"}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_47", "label": "Depth2_47", "shape": "dot", "title": "Concessions should be made for those \u003cbr\u003e who are not able to financially \u003cbr\u003e afford university education. However, they must \u003cbr\u003e meet certain qualifying criteria first."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_48", "label": "Depth2_48", "shape": "dot", "title": "Agreed, but poorer students are supported \u003cbr\u003e by the loan system which will \u003cbr\u003e not cripple them with debt as \u003cbr\u003e you only have to pay it \u003cbr\u003e back on a certain percentage."}, {"color": "black", "font": {"color": "black"}, "id": "Depth2_49", "label": "Depth2_49", "shape": "dot", "title": "There are many jobs that require \u003cbr\u003e a certain skillset, which can not \u003cbr\u003e be obtained without spending money on \u003cbr\u003e it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_11", "label": "Depth3_11", "shape": "dot", "title": "This entirely depends on the industry \u003cbr\u003e and type of job. For a \u003cbr\u003e job that requires a degree, work \u003cbr\u003e ethics and experience will not be \u003cbr\u003e enough."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_21", "label": "Depth3_21", "shape": "dot", "title": "A degree is important not only \u003cbr\u003e only for the better job perspectives \u003cbr\u003e but also for self confidence. The \u003cbr\u003e employer would hire someone with the \u003cbr\u003e High job ethics and experience AND \u003cbr\u003e the academic knowledge will"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_31", "label": "Depth3_31", "shape": "dot", "title": "With a degree you are able \u003cbr\u003e to expand on this work experience \u003cbr\u003e and if you have the opportunity \u003cbr\u003e to study for a degree and \u003cbr\u003e further your education you will stand \u003cbr\u003e a better chance when competing for \u003cbr\u003e jobs"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_12", "label": "Depth3_12", "shape": "dot", "title": "In other countries (like Germany) universities \u003cbr\u003e are free but the taxes are \u003cbr\u003e not necessarily much higher."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_22", "label": "Depth3_22", "shape": "dot", "title": "More likely to get jobs that \u003cbr\u003e earn decent wages and start contributing \u003cbr\u003e via Tax and ni"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_32", "label": "Depth3_32", "shape": "dot", "title": "In Scotland, tertiary education is free, \u003cbr\u003e and nobody complains about how it \u003cbr\u003e is funded."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_13", "label": "Depth3_13", "shape": "dot", "title": "The student loan interest rates are \u003cbr\u003e quite high and students end up \u003cbr\u003e repaying much more than they initially \u003cbr\u003e borrowed."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_23", "label": "Depth3_23", "shape": "dot", "title": "It\u0027s ridiculous to saddle young people \u003cbr\u003e with lifelong debt because they want \u003cbr\u003e to be educated. Education should not \u003cbr\u003e see employment (and the ability to \u003cbr\u003e repay a loan) as the end \u003cbr\u003e goal, but rather as a human \u003cbr\u003e right."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_33", "label": "Depth3_33", "shape": "dot", "title": "Even with this, students can be \u003cbr\u003e naive and misspend the maintenance loans \u003cbr\u003e given to them. Wasting government resources \u003cbr\u003e that could be spent elsewhere, where \u003cbr\u003e it would be more efficiently spent."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_14", "label": "Depth3_14", "shape": "dot", "title": "Every job is becoming more and \u003cbr\u003e more specialized, further education does not \u003cbr\u003e produce only doctors and engineers, it \u003cbr\u003e also trains minds"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_24", "label": "Depth3_24", "shape": "dot", "title": "But why should somebody\u0027s background stop \u003cbr\u003e them from pursuing any career. A \u003cbr\u003e poor person can be just as \u003cbr\u003e good a medic as a rich \u003cbr\u003e person."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_15", "label": "Depth3_15", "shape": "dot", "title": "Of course Universities need financial support \u003cbr\u003e too, it is a Government affair \u003cbr\u003e and support. When individuals decide to \u003cbr\u003e go to University, they hope to \u003cbr\u003e get high paid jobs,"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_25", "label": "Depth3_25", "shape": "dot", "title": "The prospect of having to pay \u003cbr\u003e back a loan once a certain \u003cbr\u003e level of income is reached may \u003cbr\u003e put young people off applying for \u003cbr\u003e jobs which will lead to a \u003cbr\u003e well paid career."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_16", "label": "Depth3_16", "shape": "dot", "title": "Taking out a loan is not \u003cbr\u003e something that students should have to \u003cbr\u003e do to go to university as \u003cbr\u003e there is no guarantee they will \u003cbr\u003e be able to pay it off \u003cbr\u003e afterwards."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_26", "label": "Depth3_26", "shape": "dot", "title": "Burdening students with a large amount \u003cbr\u003e of debt is bad for personal \u003cbr\u003e finances across the country and bad \u003cbr\u003e for the economy in the long \u003cbr\u003e term."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_34", "label": "Depth3_34", "shape": "dot", "title": "the problem is that there isn\u0027t \u003cbr\u003e an equal opportunity to finance education \u003cbr\u003e through student loans. Those in less \u003cbr\u003e fortunate financial situations will still be \u003cbr\u003e far less inclined to take out \u003cbr\u003e loans."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_41", "label": "Depth3_41", "shape": "dot", "title": "There is equal opportunity but not \u003cbr\u003e always equal ability. Those from less \u003cbr\u003e privileged backgrounds might not be educated \u003cbr\u003e to know about funding or their \u003cbr\u003e parents might not be able to \u003cbr\u003e complete the application forms to get \u003cbr\u003e the students the means based funding."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_51", "label": "Depth3_51", "shape": "dot", "title": "Many teenagers whose parents did not \u003cbr\u003e go to uni and never took \u003cbr\u003e a loan might be talked out \u003cbr\u003e by their parents"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_35", "label": "Depth3_35", "shape": "dot", "title": "Students who have only just become \u003cbr\u003e legal adults should not have to \u003cbr\u003e take out a loan or get \u003cbr\u003e themselves into debt just to go \u003cbr\u003e to university as it is likely \u003cbr\u003e that at that age they will \u003cbr\u003e not understand the consequences of a \u003cbr\u003e loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_42", "label": "Depth3_42", "shape": "dot", "title": "Students could find themselves deliberately only \u003cbr\u003e accepting low paid jobs, in order \u003cbr\u003e to avoid paying back the loan. \u003cbr\u003e If money is tight and their \u003cbr\u003e salary only just means they have \u003cbr\u003e to repay the loan, that might \u003cbr\u003e be a debt too far."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_52", "label": "Depth3_52", "shape": "dot", "title": "Student loans only cover so much \u003cbr\u003e and only start after studying, you \u003cbr\u003e still need to put up a \u003cbr\u003e not insignificant amount of money to \u003cbr\u003e get going. And paying back the \u003cbr\u003e loans amounts to, in effect, a \u003cbr\u003e 9% tax on graduates."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_36", "label": "Depth3_36", "shape": "dot", "title": "The more people in society from \u003cbr\u003e less privileged backgrounds who are able \u003cbr\u003e to attend university is good for \u003cbr\u003e society and therefore desirable."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_43", "label": "Depth3_43", "shape": "dot", "title": "University was free for a long \u003cbr\u003e time as it was generally accepted \u003cbr\u003e to be a worthy investment in \u003cbr\u003e the country\u0027s future. Graduates free of \u003cbr\u003e debt have more income to place \u003cbr\u003e back into the economy."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_53", "label": "Depth3_53", "shape": "dot", "title": "The government are still paying for \u003cbr\u003e the loans and probably won\u0027t see \u003cbr\u003e the money back when the loans \u003cbr\u003e are written off in 30 years \u003cbr\u003e time. Cheaper education and higher taxes \u003cbr\u003e is more sustainable than relying on \u003cbr\u003e students to pay back the loans, \u003cbr\u003e which they won\u0027t."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_44", "label": "Depth3_44", "shape": "dot", "title": "Some people get in debt whilst \u003cbr\u003e at uni as they are unable \u003cbr\u003e to survive living costs due to \u003cbr\u003e low student low and drop out \u003cbr\u003e without completing their course"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_54", "label": "Depth3_54", "shape": "dot", "title": "Yes but that is because there \u003cbr\u003e are more universities and more people \u003cbr\u003e than in the past. people also \u003cbr\u003e have more personal debt than ever \u003cbr\u003e before"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_45", "label": "Depth3_45", "shape": "dot", "title": "Some students will never afford to \u003cbr\u003e pay back the loans, as a \u003cbr\u003e lot of degrees do not result \u003cbr\u003e in a high paying job at \u003cbr\u003e the end."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_46", "label": "Depth3_46", "shape": "dot", "title": "People most of the time dont \u003cbr\u003e pay it back fully and the \u003cbr\u003e interest is too high to make \u003cbr\u003e a reasonable dent so it is \u003cbr\u003e also hurting government funding"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_55", "label": "Depth3_55", "shape": "dot", "title": "Many students have issues taking out \u003cbr\u003e loans and just don\u0027t have the \u003cbr\u003e money to pay the extortionate fees."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_61", "label": "Depth3_61", "shape": "dot", "title": "Young people from poorer backgrounds may \u003cbr\u003e have less financial backing and are \u003cbr\u003e unable to take on the large \u003cbr\u003e cost of doing a degree"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_56", "label": "Depth3_56", "shape": "dot", "title": "Even students loans are difficult to \u003cbr\u003e pay back not everyone gets a \u003cbr\u003e good paid job"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_71", "label": "Depth3_71", "shape": "dot", "title": "People shouldn\u0027t feel they can\u0027t apply \u003cbr\u003e for better paid jobs because they\u0027re \u003cbr\u003e afraid of having to pay back \u003cbr\u003e a huge debt."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_91", "label": "Depth3_91", "shape": "dot", "title": "The large interest rates associated with \u003cbr\u003e student loans mean that students , {"color": "black", "font": {"color": "black"}, "id": "Depth3_65", "label": "Depth3_65", "shape": "dot", "title": "There are countries where university is \u003cbr\u003e entirely free. 9k is a high \u003cbr\u003e amount, not to mention the interest \u003cbr\u003e rate on the student loans. Universities, \u003cbr\u003e even if not free, should be \u003cbr\u003e at least cheaper"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_74", "label": "Depth3_74", "shape": "dot", "title": "There is no guarantee that you \u003cbr\u003e will get a job after your \u003cbr\u003e degree. The student loan does take \u003cbr\u003e a significant percentage from your monthly \u003cbr\u003e wage slip, which doesn\u0027t seem fair."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_83", "label": "Depth3_83", "shape": "dot", "title": "As far as I understand you \u003cbr\u003e only have to pay back the \u003cbr\u003e money if you earn over a \u003cbr\u003e certain amount so ppl who cannot \u003cbr\u003e afford it are not expected to."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_66", "label": "Depth3_66", "shape": "dot", "title": "Unfortunately apprenticeships aren\u0027t viable for everyone \u003cbr\u003e as they need to be able \u003cbr\u003e to afford to live and they \u003cbr\u003e pay less than it costs to \u003cbr\u003e live"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_75", "label": "Depth3_75", "shape": "dot", "title": "The interest rates are high and \u003cbr\u003e puts pressure on the student to \u003cbr\u003e find a highly paid job as \u003cbr\u003e fast as possible after graduating."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_84", "label": "Depth3_84", "shape": "dot", "title": "Prospective students who have family relying \u003cbr\u003e on them to be the main \u003cbr\u003e provider often cannot afford to take \u003cbr\u003e out a loan and can find \u003cbr\u003e it difficult to find a job \u003cbr\u003e that can support both their education \u003cbr\u003e and other needs and responsibilities."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_92", "label": "Depth3_92", "shape": "dot", "title": "Firstly it is very hard to \u003cbr\u003e juggle having a full time education \u003cbr\u003e with a job, and these loans \u003cbr\u003e have high interests rates which is \u003cbr\u003e essentially exploiting these kids because they \u003cbr\u003e don\u0027t typically have any other options."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_76", "label": "Depth3_76", "shape": "dot", "title": "So if people had bad credit \u003cbr\u003e scores, or didn\u0027t have the ability \u003cbr\u003e to access this loan, this would \u003cbr\u003e basically affect their chance to get \u003cbr\u003e a well paid job?"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_85", "label": "Depth3_85", "shape": "dot", "title": "Free education would offer more opportunities \u003cbr\u003e to underprivileged and increase the quality \u003cbr\u003e of life and services. More competition \u003cbr\u003e would cause more ambitions to learn."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_93", "label": "Depth3_93", "shape": "dot", "title": "Some people would not be able \u003cbr\u003e to access university due to their \u003cbr\u003e financial circumstances."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_101", "label": "Depth3_101", "shape": "dot", "title": "On the other hand it would \u003cbr\u003e enrich many peoples lives, many people \u003cbr\u003e who go on to have poorly \u003cbr\u003e paid jobs and bad life choices \u003cbr\u003e would be able to avoid that \u003cbr\u003e completely."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_86", "label": "Depth3_86", "shape": "dot", "title": "It\u0027s unfair to treat students differently \u003cbr\u003e by means testing whether or not \u003cbr\u003e they should repay their loans without \u003cbr\u003e any assistance."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_94", "label": "Depth3_94", "shape": "dot", "title": "They must know and be given \u003cbr\u003e sufficient advice and possible job opportunities \u003cbr\u003e before starting their degree"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_102", "label": "Depth3_102", "shape": "dot", "title": "It should have nothing to do \u003cbr\u003e with earnings, debt is debt and \u003cbr\u003e no one should be made to \u003cbr\u003e enter it just for education"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_95", "label": "Depth3_95", "shape": "dot", "title": "Not every student will be in \u003cbr\u003e a financial position to pay it \u003cbr\u003e back and will have the burden \u003cbr\u003e of a loan hanging over them \u003cbr\u003e well into adulthood"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_103", "label": "Depth3_103", "shape": "dot", "title": "Everyone can\u0027t afford loans and end \u003cbr\u003e up defaulting on the loan or \u003cbr\u003e pay it back over an extreme \u003cbr\u003e amount of time as they didn\u0027t \u003cbr\u003e get the job they thought they\u0027d \u003cbr\u003e get"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_111", "label": "Depth3_111", "shape": "dot", "title": "Some people would not be able \u003cbr\u003e to access these student loans and \u003cbr\u003e again this gets them into debt."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_96", "label": "Depth3_96", "shape": "dot", "title": "There may be more exceptional students \u003cbr\u003e than there are scholarship opportunities and \u003cbr\u003e so capable students will miss out \u003cbr\u003e because of the competition for funding"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_104", "label": "Depth3_104", "shape": "dot", "title": "Why should only rich people have \u003cbr\u003e access to this education, this is \u003cbr\u003e putting a big divide in society"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_105", "label": "Depth3_105", "shape": "dot", "title": "Yes I do agree, however I \u003cbr\u003e feel that possibly you pay and \u003cbr\u003e then if you get a job \u003cbr\u003e in that specialised area, you perhaps \u003cbr\u003e get a portion of your student \u003cbr\u003e fees wiped."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_112", "label": "Depth3_112", "shape": "dot", "title": "Potential students that are on a \u003cbr\u003e lower income may be put off \u003cbr\u003e by the high fees applied to \u003cbr\u003e university courses. They maybe more likely \u003cbr\u003e to access free courses in order \u003cbr\u003e to achieve similar outcomes"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_106", "label": "Depth3_106", "shape": "dot", "title": "Some people really haven\u0027t got the \u003cbr\u003e money to go to University even \u003cbr\u003e with student loans the debt and \u003cbr\u003e interest rate is ridiculous never be \u003cbr\u003e able to pay it back especially \u003cbr\u003e when you got to earn a \u003cbr\u003e certain amount in the first place"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_113", "label": "Depth3_113", "shape": "dot", "title": "However they aren\u0027t earning enough, and \u003cbr\u003e just getting into debt and therefore \u003cbr\u003e the government is getting into debt \u003cbr\u003e because students cannot pay it back."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_121", "label": "Depth3_121", "shape": "dot", "title": "Students who graduate most of the \u003cbr\u003e time don\u0027t even earn or find \u003cbr\u003e jobs in their subject that they \u003cbr\u003e graduated earning a certain amount does \u003cbr\u003e not apply to Everyone has jobs \u003cbr\u003e a very hard to come by"}, {"color": "black", "font": {"col be a choice because \u003cbr\u003e 9k might be too much to \u003cbr\u003e some students yet it has to \u003cbr\u003e be paid back"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_124", "label": "Depth3_124", "shape": "dot", "title": "The fear of the debt burden \u003cbr\u003e is often off-putting to people knowing \u003cbr\u003e they may be repaying it for \u003cbr\u003e so many years."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_133", "label": "Depth3_133", "shape": "dot", "title": "Why should those who contribute back \u003cbr\u003e to society such as doctors, nurses \u003cbr\u003e and teachers spend years paying back \u003cbr\u003e money to contribute to society."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_141", "label": "Depth3_141", "shape": "dot", "title": "There are so many graduates now \u003cbr\u003e that it is difficult to guarantee \u003cbr\u003e getting a good job, also the \u003cbr\u003e idea of taking on over 30k \u003cbr\u003e of debt as it will include \u003cbr\u003e living fees if you haven\u0027t identified \u003cbr\u003e a job that you want to \u003cbr\u003e go into can seem excessive"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_125", "label": "Depth3_125", "shape": "dot", "title": "Degrees are needed in many essential, \u003cbr\u003e but lower paying fields like teaching \u003cbr\u003e or nursing. If students are pushed \u003cbr\u003e to take degrees only in higher \u003cbr\u003e paying fields these jobs will never \u003cbr\u003e be filled."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_134", "label": "Depth3_134", "shape": "dot", "title": "The world needs people qualified in \u003cbr\u003e all sorts of fields, it should \u003cbr\u003e be lower across the board to \u003cbr\u003e allow everyone a fair chance when \u003cbr\u003e getting a job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_142", "label": "Depth3_142", "shape": "dot", "title":  "id": "Depth3_151", "label": "Depth3_151", "shape": "dot", "title": "Young people will start their adult \u003cbr\u003e lives with a debt, which must \u003cbr\u003e be paid. Some people will not \u003cbr\u003e go to university just to avoid \u003cbr\u003e them."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_161", "label": "Depth3_161", "shape": "dot", "title": "Students might be discouraged due to \u003cbr\u003e the steep fee and opt out \u003cbr\u003e of higher education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_145", "label": "Depth3_145", "shape": "dot", "title": "So many people are applying for \u003cbr\u003e post graduate jobs that there is \u003cbr\u003e no guarantee of getting a \"good\" \u003cbr\u003e job after university anyway"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_152", "label": "Depth3_152", "shape": "dot", "title": "The students may shift their focus \u003cbr\u003e towards part-time jobs instead of education \u003cbr\u003e and it may result in lower \u003cbr\u003e grades, Also, students will have their \u003cbr\u003e own expenses to deal with before \u003cbr\u003e they can pay debt."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_146", "label": "Depth3_146", "shape": "dot", "title": "What systems are in place? Even \u003cbr\u003e if there are bursaries available this \u003cbr\u003e stops as soon as you finish \u003cbr\u003e uni and job offers may not \u003cbr\u003e come in quickly"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_153", "label": "Depth3_153", "shape": "dot", "title": "The system has recently abolished the \u003cbr\u003e grant scheme aimed at struggling students. \u003cbr\u003e In a similar vein, return rate \u003cbr\u003e on student loans results in incremental \u003cbr\u003e loans for an infinite time horizon \u003cbr\u003e making it almost impossible to repay \u003cbr\u003e back through a wage job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_162", "label": "Depth3_162", "shape": "dot", "title": "Those systems are only in place \u003cbr\u003e to help the very neediest of \u003cbr\u003e students - individuals will have to \u003cbr\u003e get themselves into a place of \u003cbr\u003e extreme financial hardship before they are \u003cbr\u003e assisted. These measures should be preventative \u003cbr\u003e rather than countermeasures."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_154", "label": "Depth3_154", "shape": "dot", "title": "9k is not enough, when you \u003cbr\u003e consider the amount of knowledge and \u003cbr\u003e the earning potential you will get \u003cbr\u003e at the end of it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_163", "label": "Depth3_163", "shape": "dot", "title": "That\u0027s what student loans and bursaries \u003cbr\u003e are for. Tuition fees are paid \u003cbr\u003e after graduation and so are not \u003cbr\u003e an issue."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_155", "label": "Depth3_155", "shape": "dot", "title": "The students will also have to \u003cbr\u003e work part-time and study which may \u003cbr\u003e impact their performance"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_164", "label": "Depth3_164", "shape": "dot", "title": "There\u0027s also student loans and grants \u003cbr\u003e for everyone - students from underprivileged \u003cbr\u003e backgrounds get plenty of money to \u003cbr\u003e live on."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_156", "label": "Depth3_156", "shape": "dot", "title": "Free education will lead for better \u003cbr\u003e social life, as everybody will get \u003cbr\u003e the chance to gain the high \u003cbr\u003e education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_165", "label": "Depth3_165", "shape": "dot", "title": "It can be good and free, \u003cbr\u003e people who cant afford education would \u003cbr\u003e like to perform better jobs too, \u003cbr\u003e they just do not have an \u003cbr\u003e opportunity"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_166", "label": "Depth3_166", "shape": "dot", "title": "There are very limited scholarships, to \u003cbr\u003e limit lower economic students to being \u003cbr\u003e restricted means that the potential of \u003cbr\u003e our youth isn\u0027t being accessed to \u003cbr\u003e its fullness."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_171", "label": "Depth3_171", "shape": "dot", "title": "Just because it doesnt need repaid \u003cbr\u003e immediately doesnt mean it is a \u003cbr\u003e good thing - you will end \u003cbr\u003e up in debt for the rest \u003cbr\u003e of your life if you cant \u003cbr\u003e get a job with a very \u003cbr\u003e good wage"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_181", "label": "Depth3_181", "shape": "dot", "title": "The weight of the loan is \u003cbr\u003e undeniable and once you begin earning \u003cbr\u003e above a certain amount you need \u003cbr\u003e to begin paying it back despite \u003cbr\u003e external pressures"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_172", "label": "Depth3_172", "shape": "dot", "title": "It\u0027s impossible to learn earn and \u003cbr\u003e live you have to make a \u003cbr\u003e choice and sadly children these days \u003cbr\u003e can not see a way out \u003cbr\u003e unless they get a job and \u003cbr\u003e help from parents who barely earn \u003cbr\u003e enough themselves"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_182", "label": "Depth3_182", "shape": "dot", "title": "The loan doesn\u0027t cover living or \u003cbr\u003e travel expenses and students often end \u003cbr\u003e up taking out other loans."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_191", "label": "Depth3_191", "shape": "dot", "title": "Maybe if the government cared more \u003cbr\u003e about the smaller people the correct \u003cbr\u003e use for tax payers money will \u003cbr\u003e be funded to good use. Rather \u003cbr\u003e than boycotting the amount charged for \u003cbr\u003e one person to make their lives \u003cbr\u003e bettered in education"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_173", "label": "Depth3_173", "shape": "dot", "title": "A lot of the population today \u003cbr\u003e would probably meet the criteria as \u003cbr\u003e there are not many who can \u003cbr\u003e afford it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_183", "label": "Depth3_183", "shape": "dot", "title": "If everyone will have access to \u003cbr\u003e everything, level of education will dropped \u003cbr\u003e - because education system will need \u003cbr\u003e adjust to level of students."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_192", "label": "Depth3_192", "shape": "dot", "title": "The same should be applied to \u003cbr\u003e someone who is financially able to \u003cbr\u003e afford it to raise the quality \u003cbr\u003e and stature of the degree itself. \u003cbr\u003e You devalue the quality of a \u003cbr\u003e degree if the barrier for entry \u003cbr\u003e is \"Who can pay the most?\""}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_174", "label": "Depth3_174", "shape": "dot", "title": "Having a highly educated workforce will \u003cbr\u003e contribute far more to the economy \u003cbr\u003e and pay off multiple times over \u003cbr\u003e the government tuition expense."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_184", "label": "Depth3_184", "shape": "dot", "title": "This still discourages some students, particularly \u003cbr\u003e those from backgrounds who do not \u003cbr\u003e want any form of debt. The \u003cbr\u003e interest rates also keep rising."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_193", "label": "Depth3_193", "shape": "dot", "title": "Student loans  just be unfair on \u003cbr\u003e other people who have put in \u003cbr\u003e more effort in studies than the \u003cbr\u003e people who can afford it but \u003cbr\u003e hasn\u0027t put in any effort in \u003cbr\u003e studies."}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_195", "label": "Depth3_195", "shape": "dot", "title": "The loan system has scrapped income-based \u003cbr\u003e grants for poorer students with higher \u003cbr\u003e day-to-day expenses making it almost impossible \u003cbr\u003e for them to survive without taking \u003cbr\u003e twice as much in loans as \u003cbr\u003e their counterparts"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_202", "label": "Depth3_202", "shape": "dot", "title": "no, you pay it back after \u003cbr\u003e a certain salary which is basically \u003cbr\u003e if you earn more than the \u003cbr\u003e very basic income. Interest rates are \u003cbr\u003e high too"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_196", "label": "Depth3_196", "shape": "dot", "title": "Those skillsets are then therefore only \u003cbr\u003e readily available to those who can \u003cbr\u003e afford to pay for it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth3_203", "label": "Depth3_203", "shape": "dot", "title": "The money provided by jobs employing \u003cbr\u003e that skill set could repay that \u003cbr\u003e spent money many times over"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1", "label": "Depth4_1", "shape": "dot", "title": "So if someone wants to pursue \u003cbr\u003e a career where a degree is \u003cbr\u003e necessary, he or she should be \u003cbr\u003e willing to invest into their future \u003cbr\u003e by taking a loan. Jobs that \u003cbr\u003e require a degree offer a decent \u003cbr\u003e salary that should make the repayment \u003cbr\u003e of the loan not too high \u003cbr\u003e of burden."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_3", "labe d": "Depth4_27", "label": "Depth4_27", "shape": "dot", "title": "this is an investment into the \u003cbr\u003e future that the student was willing \u003cbr\u003e to take. Not everything in life \u003cbr\u003e is for free"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_29", "label": "Depth4_29", "shape": "dot", "title": "You are right, the interest rates \u003cbr\u003e are increasing to a level I \u003cbr\u003e feel uncomfortable with. Instead of lowering \u003cbr\u003e the university fees, maybe the government \u003cbr\u003e could invest so that the interest \u003cbr\u003e rates stay low or even 0%."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_32", "label": "Depth4_32", "shape": "dot", "title": "Being a loan it\u0027s normal they \u003cbr\u003e will pay the interest. The loan \u003cbr\u003e is an opportunity not an obligation. \u003cbr\u003e The brightest will manage to get \u003cbr\u003e a tuition fee waiver or even \u003cbr\u003e a scholarship. This also helps selection, \u003cbr\u003e and make sure the brightest will \u003cbr\u003e have the best chance to get \u003cbr\u003e a degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_35", "label": "Depth4_35", "shape": "dot", "title": "The importance here, though, is that \u003cbr\u003e the banks take care of the \u003cbr\u003e incapability of some students that can\u0027t \u003cbr\u003e afford university fees. They overcome this \u003cbr\u003e problem through a loan, which with \u003cbr\u003e a good program of their economics \u003cbr\u003e can solve in few years."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_40", "label": "Depth4_40", "shape": "dot", "title": "Yes and if someone wants to \u003cbr\u003e pursue a career where further education \u003cbr\u003e is necessary, he or she should \u003cbr\u003e be willing to invest into it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_44", "label": "Depth4_44", "shape": "dot", "title": "People go to the university to \u003cbr\u003e get a higher jobs in the \u003cbr\u003e specific fields, the rest qualifications can \u003cbr\u003e be easily gained at colleges"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_52", "label": "Depth4_52", "shape": "dot", "title": "3 years at university is no \u003cbr\u003e replacement for work experience. A mind \u003cbr\u003e will be trained best on the \u003cbr\u003e job and in the relevant industry."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_57", "label": "Depth4_57", "shape": "dot", "title": "Universities cannot rely on the government, \u003cbr\u003e on the example of primary school, \u003cbr\u003e which are supposed to be supported \u003cbr\u003e by the state, however very struggling \u003cbr\u003e and asking for parents financial involvement"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_61", "label": "Depth4_61", "shape": "dot", "title": "A student loan make their decision \u003cbr\u003e easier about going to a university \u003cbr\u003e or not and only those who \u003cbr\u003e are really determined to work hard \u003cbr\u003e and dedicate to their lessons will \u003cbr\u003e be willing to use that Government \u003cbr\u003e support."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_62", "label": "Depth4_62", "shape": "dot", "title": "Exactly, people hope to get a \u003cbr\u003e high paying job with a university \u003cbr\u003e degree, thus it is an investment. \u003cbr\u003e If that investment is successful they \u003cbr\u003e have the financial means to repay \u003cbr\u003e the loan, and if not, they \u003cbr\u003e won\u0027t have to pay the loan \u003cbr\u003e back themselves."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_66", "label": "Depth4_66", "shape": "dot", "title": "If someone studies a degree which \u003cbr\u003e is in \"demand\" they should have \u003cbr\u003e no problem of finding a job \u003cbr\u003e and repaying the loan afterwards. If \u003cbr\u003e someone wants to study art history, \u003cbr\u003e it is their own risk and \u003cbr\u003e they should have to pay/take a \u003cbr\u003e loan"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_77", "label": "Depth4_77", "shape": "dot", "title": "Without having to pay the loan \u003cbr\u003e back unless you meet a certain \u003cbr\u003e threshold and the loan defaulting after \u003cbr\u003e a certain time period it is \u003cbr\u003e unlikely that even financially stricken students \u003cbr\u003e will struggle post degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_78", "label": "Depth4_78", "shape": "dot", "title": "University is not a right. Most \u003cbr\u003e people fall into university because they \u003cbr\u003e think they have too. Going to \u003cbr\u003e university should be an important decision \u003cbr\u003e and taking a loan should be \u003cbr\u003e part of this."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_79", "label": "Depth4_79", "shape": "dot", "title": "The job market is extremely competitive \u003cbr\u003e and a degree gives you an \u003cbr\u003e advantage for most jobs."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_84", "label": "Depth4_84", "shape": "dot", "title": "the fact that someone has academic \u003cbr\u003e knowledge does not mean that he \u003cbr\u003e has ethics too. as far as \u003cbr\u003e the knowledge is concerned it can \u003cbr\u003e be obtained through work experience in \u003cbr\u003e many jobs that do not require \u003cbr\u003e a degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_88", "label": "Depth4_88", "shape": "dot", "title": "Often a degree takes to long \u003cbr\u003e to finish and companies may want \u003cbr\u003e someone that doesn\u0027t have the academic \u003cbr\u003e knowledge but has more work ethics \u003cbr\u003e and experience and for the first \u003cbr\u003e year on the job, it may \u003cbr\u003e be more valuable in the early \u003cbr\u003e run."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_92", "label": "Depth4_92", "shape": "dot", "title": "Government should already be giving scholarships. \u003cbr\u003e And the money that the students \u003cbr\u003e pay should go to the university \u003cbr\u003e so they can buy everything that \u003cbr\u003e a student needs like better material, \u003cbr\u003e quality food, etc. A degree is \u003cbr\u003e not necessary to get a good \u003cbr\u003e job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_95", "label": "Depth4_95", "shape": "dot", "title": "Government is on the edge of \u003cbr\u003e their financial abilities, they are struggling \u003cbr\u003e to support primary education"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_96", "label": "Depth4_96", "shape": "dot", "title": "Sure but then why not to \u003cbr\u003e take a loan and pay back \u003cbr\u003e individually instead of putting this burden \u003cbr\u003e to the shoulders of the entire \u003cbr\u003e society? If taxes are higher people \u003cbr\u003e want them to be used for \u003cbr\u003e improving the healthcare system or infrastructure."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_102", "label": "Depth4_102", "shape": "dot", "title": "It\u0027s true that should be a \u003cbr\u003e human right, and I don\u0027t agree \u003cbr\u003e that they need to get lifelong \u003cbr\u003e debt in order to study. The \u003cbr\u003e government should offer them scholarships. But \u003cbr\u003e at least they still get an \u003cbr\u003e option at the moment, although things \u003cbr\u003e should get changed."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_104", "label": "Depth4_104", "shape": "dot", "title": "then the government will increase the \u003cbr\u003e taxes that you and i will \u003cbr\u003e pay in order to get everyone \u003cbr\u003e educated."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_108", "label": "Depth4_108", "shape": "dot", "title": "Loans are there to make students \u003cbr\u003e have a goal in mind, that \u003cbr\u003e nothing worth doing is free and \u003cbr\u003e so that after they achieve their \u003cbr\u003e goal they value it and respect \u003cbr\u003e it instead of slacking on their \u003cbr\u003e education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_109", "label": "Depth4_109", "shape": "dot", "title": "A poor person can get a \u003cbr\u003e student loan which they can afford \u003cbr\u003e to pay back when they become \u003cbr\u003e a medic."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_110", "label": "Depth4_110", "shape": "dot", "title": "There are careers and jobs these \u003cbr\u003e days that pay more and don\u0027t \u003cbr\u003e require a degree but just work \u003cbr\u003e experience."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_115", "label": "Depth4_115", "shape": "dot", "title": "If they really feel to be \u003cbr\u003e a doctor or other profession is \u003cbr\u003e what they want, they should fight \u003cbr\u003e for it. Taking loan it is \u003cbr\u003e one of the steps to get \u003cbr\u003e closer to the dream and also \u003cbr\u003e talented people can get scholarships too"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_116", "label": "Depth4_116", "shape": "dot", "title": "If talented there are possibilities to \u003cbr\u003e get financial support from the university \u003cbr\u003e or government funds. If least talented \u003cbr\u003e but still willing to become a \u003cbr\u003e doctor, the loan is always an \u003cbr\u003e option."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_120", "label": "Depth4_120", "shape": "dot", "title": "A young person would not hold \u003cbr\u003e back from a good job and \u003cbr\u003e good salary just because they need \u003cbr\u003e to payback a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_123", "label": "Depth4_123", "shape": "dot", "title": "If your earning a higher income \u003cbr\u003e then having to pay back a \u003cbr\u003e student loan won\u0027t affect you."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_126", "label": "Depth4_126", "shape": "dot", "title": "It\u0027s difficult to imagine that once \u003cbr\u003e obtaining a degree financed from loans, \u003cbr\u003e one will go for lower paid \u003cbr\u003e jobs just to avoid to pay \u003cbr\u003e back the amount."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_132", "label": "Depth4_132", "shape": "dot", "title": "That\u0027s why the government should start \u003cbr\u003e giving scholarships to people who really \u003cbr\u003e can\u0027t pay university fees but still \u003cbr\u003e want to get a degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_134", "label": "Depth4_134", "shape": "dot", "title": "if we agree to stop student \u003cbr\u003e loans and get everyone educated this \u003cbr\u003e burdens every other citizen through taxes \u003cbr\u003e the difference is that the student \u003cbr\u003e makes a choice on the loan \u003cbr\u003e but the citizen does not"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_136", "label": "Depth4_136", "shape": "dot", "title": "As for the person it\u0027s a \u003cbr\u003e decision with consequences for a better \u003cbr\u003e career. As for the economy, loans \u003cbr\u003e are usually good for the economy \u003cbr\u003e and it also motivates the student \u003cbr\u003e to get a high paid job \u003cbr\u003e to pay back the loan as \u003cbr\u003e soon as possible."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_138", "label": "Depth4_138", "shape": "dot", "title": "It gives them an objective to \u003cbr\u003e accomplish, it gives value to their \u003cbr\u003e degree and future career, getting free \u003cbr\u003e education is good and necessary in \u003cbr\u003e some cases but that also gives \u003cbr\u003e people the option to slack off \u003cbr\u003e and reduce their chances of getting \u003cbr\u003e a proper work ethic."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_139", "label": "Depth4_139", "shape": "dot", "title": "But a person should only get \u003cbr\u003e a degree if he really wants \u003cbr\u003e it and likes it and not \u003cbr\u003e because he wants a better job"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_142", "label": "Depth4_142", "shape": "dot", "title": "Lots of graduates have never worked \u003cbr\u003e before and have none of skills \u003cbr\u003e that employers are looking for because \u003cbr\u003e of this. There are too many \u003cbr\u003e graduates in the job market now \u003cbr\u003e so employers are no longer interested"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_149", "label": "Depth4_149", "shape": "dot", "title": "I still agree the government should \u003cbr\u003e give scholarships to students who can\u0027t \u003cbr\u003e pay for university. With or without \u003cbr\u003e a fund, that is what defines \u003cbr\u003e whether the taxes will be enforced \u003cbr\u003e or not."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_152", "label": "Depth4_152", "shape": "dot", "title": "People are already complaining about their \u003cbr\u003e tax levels now, they would rather \u003cbr\u003e they were increased in a way \u003cbr\u003e they could actually see the benefits \u003cbr\u003e like school education, community support."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_160", "label": "Depth4_160", "shape": "dot", "title": "Yeah but we need to help \u003cbr\u003e to young children and it is \u003cbr\u003e a business if we help them \u003cbr\u003e with the financially problems they will \u003cbr\u003e payed back if they have got \u003cbr\u003e a job"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_161", "label": "Depth4_161", "shape": "dot", "title": "But that\u0027s another concern. The government \u003cbr\u003e has to stay alert and check \u003cbr\u003e if the loans are well levered."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_162", "label": "Depth4_162", "shape": "dot", "title": "Students may be careless with their \u003cbr\u003e money but that is how most \u003cbr\u003e young people learn how to manage \u003cbr\u003e their money, either in at uni \u003cbr\u003e or in their first jobs. The \u003cbr\u003e way the loan is paid back \u003cbr\u003e is an additional tax for something \u003cbr\u003e you chose to do"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_172", "label": "Depth4_172", "shape": "dot", "title": "Greater awareness should be given to \u003cbr\u003e all students on what having these \u003cbr\u003e loans means, that it is a \u003cbr\u003e different type of debt that doesn\u0027t \u003cbr\u003e count against you."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_176", "label": "Depth4_176", "shape": "dot", "title": "government is responsible to asses the \u003cbr\u003e students circumstances and come up with \u003cbr\u003e the education loans"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_177", "label": "Depth4_177", "shape": "dot", "title": "Students that are really determined to \u003cbr\u003e get in a university can work \u003cbr\u003e and build the required financial background \u003cbr\u003e that is needed to take the \u003cbr\u003e loan. In this way, they will \u003cbr\u003e notice if they are willing to \u003cbr\u003e do everything for their future."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_181", "label": "Depth4_181", "shape": "dot", "title": "Asking for a loan to study \u003cbr\u003e is not motivated, it\u0027s putting a \u003cbr\u003e person in debt when he doesn\u0027t \u003cbr\u003e have the money."}, {"col ckground. Whilst at high \u003cbr\u003e school, student get all the information \u003cbr\u003e they need to go further"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_212", "label": "Depth4_212", "shape": "dot", "title": "A stakeholder interested in studying should \u003cbr\u003e not have a loan for it, \u003cbr\u003e because she knows she may not \u003cbr\u003e pay for the future work."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_215", "label": "Depth4_215", "shape": "dot", "title": "These low paid jobs will be \u003cbr\u003e only for a while, until they \u003cbr\u003e pay off the loan. Also, people \u003cbr\u003e learn things and gain different experiences \u003cbr\u003e from everything. In this way, they \u003cbr\u003e will learn how to be patient \u003cbr\u003e and persistent and also dedicated to \u003cbr\u003e their actual dreams."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_217", "label": "Depth4_217", "shape": "dot", "title": "In my opinion, thanks to loans, \u003cbr\u003e the future master will actively seek \u003cbr\u003e work to pay off his debt"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_220", "label": "Depth4_220", "shape": "dot", "title": "But the economy will always be \u003cbr\u003e balanced this way. The government helps \u003cbr\u003e the ones who can\u0027t pay (the \u003cbr\u003e government would have to ensure they \u003cbr\u003e can\u0027t pay or have really high \u003cbr\u003e difficulties in paying) and those who \u003cbr\u003e can pay will have more income \u003cbr\u003e anyway to place into the economy."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_223", "label": "Depth4_223", "shape": "dot", "title": "University was never free and was \u003cbr\u003e always a high privilege to attend \u003cbr\u003e it so it should stay the \u003cbr\u003e same. There is an opportunity to \u003cbr\u003e take a loan and it is \u003cbr\u003e even better deal now as before \u003cbr\u003e the current scheme did not exist \u003cbr\u003e and"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_226", "label": "Depth4_226", "shape": "dot", "title": "In the past it was much \u003cbr\u003e harder to get into a university \u003cbr\u003e and we didn\u0027t have so many \u003cbr\u003e universities. Paying back the debt also \u003cbr\u003e goes into the economy."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_235", "label": "Depth4_235", "shape": "dot", "title": "That\u0027s why there is a student \u003cbr\u003e loan, a government support for this \u003cbr\u003e difficulty which students will have to \u003cbr\u003e pay off afterwards, when they will \u003cbr\u003e have a job and are independent."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_236", "label": "Depth4_236", "shape": "dot", "title": "People should analyze their financial situation \u003cbr\u003e first before getting a loan. If \u003cbr\u003e they drop out they only paid \u003cbr\u003e 1 semester so the loan is \u003cbr\u003e even smaller. Other option is to \u003cbr\u003e find a part time job to \u003cbr\u003e get extra income."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_238", "label": "Depth4_238", "shape": "dot", "title": "education loan gives plenty of time \u003cbr\u003e to student to repay the loan \u003cbr\u003e amount and students are allowed to \u003cbr\u003e work and study"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_245", "label": "Depth4_245", "shape": "dot", "title": "But there are a lot of \u003cbr\u003e jobs that they can apply for \u003cbr\u003e in order to pay off the \u003cbr\u003e student loan. But the degree is \u003cbr\u003e an extra qualification, which is a \u003cbr\u003e serious plus to his CV and \u003cbr\u003e he will have more opportunities."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_251", "label": "Depth4_251", "shape": "dot", "title": "The loans provided from the government \u003cbr\u003e are designed to feature as a \u003cbr\u003e graduate tax. The government have to \u003cbr\u003e know they won\u0027t get the majority \u003cbr\u003e of the loans back. But a \u003cbr\u003e \u0027graduate tax\u0027 would be less popular \u003cbr\u003e with voters compared to \u0027student loans\u0027."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_253", "label": "Depth4_253", "shape": "dot", "title": "At least government is getting some \u003cbr\u003e of the money back, it is \u003cbr\u003e better for the economy than completely \u003cbr\u003e free University education"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_256", "label": "Depth4_256", "shape": "dot", "title": "It would be better to make \u003cbr\u003e good grades and advancement semester by \u003cbr\u003e semester a condition of additional loans, \u003cbr\u003e making sure the worthy will get \u003cbr\u003e it and will have chances for \u003cbr\u003e better pay job and pay back."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_267", "label": "Depth4_267", "shape": "dot", "title": "But the loan also offers them \u003cbr\u003e the opportunity to do what their \u003cbr\u003e parents did not."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_268", "label": "Depth4_268", "shape": "dot", "title": "If they never went they may \u003cbr\u003e talk their kids out of it \u003cbr\u003e too whether there is a loan \u003cbr\u003e or not. Most parents are supportive \u003cbr\u003e regardless of the loans, it is \u003cbr\u003e not the loan that makes them \u003cbr\u003e not see the point in university"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_269", "label": "Depth4_269", "shape": "dot", "title": "If a student is talented enough \u003cbr\u003e there are plenty of scholarships or \u003cbr\u003e foundations to help them. If not, \u003cbr\u003e they still can work and collect \u003cbr\u003e the amount."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_271", "label": "Depth4_271", "shape": "dot", "title": "Well, you cannot expect everything to \u003cbr\u003e be free, work hard, get a \u003cbr\u003e well paid job and you will \u003cbr\u003e not even feel that amount going \u003cbr\u003e out for repayment"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_273", "label": "Depth4_273", "shape": "dot", "title": "A student that is willing to \u003cbr\u003e take that loan, is really willing \u003cbr\u003e to study hard and appreciates the \u003cbr\u003e value of the degree, in contrary \u003cbr\u003e with the one that got there \u003cbr\u003e easily, without thinking the importance of \u003cbr\u003e studying."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_279", "label": "Depth4_279", "shape": "dot", "title": "The government should step out then \u003cbr\u003e and leave it to the banks \u003cbr\u003e to take the risk. Anyway with \u003cbr\u003e higher taxes and cheap education there \u003cbr\u003e would be plenty of educated unemployed \u003cbr\u003e to pay by the Government."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_287", "label": "Depth4_287", "shape": "dot", "title": "Higher taxes would negatively affect anyone \u003cbr\u003e who did not go to university \u003cbr\u003e unfairly, making society pay for students \u003cbr\u003e who refuse to pay back their \u003cbr\u003e loans."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_288", "label": "Depth4_288", "shape": "dot", "title": "It is unfair to expect the \u003cbr\u003e whole of the country to pay \u003cbr\u003e for degrees without seeing the benefits, \u003cbr\u003e there are so many areas that \u003cbr\u003e need more funding that could cause \u003cbr\u003e the taxes to.increase that would offer \u003cbr\u003e more value than free university"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_290", "label": "Depth4_290", "shape": "dot", "title": "But if there are more people \u003cbr\u003e that go to the university it \u003cbr\u003e means they can afford it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_291", "label": "Depth4_291", "shape": "dot", "title": "It is open and available for \u003cbr\u003e many, even for mature students. If \u003cbr\u003e you know want you want, taking \u003cbr\u003e loan will not stay on the \u003cbr\u003e way"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_292", "label": "Depth4_292", "shape": "dot", "title": "This is another concern of the \u003cbr\u003e Government, but all people should have \u003cbr\u003e access to the same possibilities, whether \u003cbr\u003e they are disadvantaged or not."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_295", "label": "Depth4_295", "shape": "dot", "title": "People also have higher paying jobs \u003cbr\u003e and they are already being taxed \u003cbr\u003e enough for other services."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_298", "label": "Depth4_298", "shape": "dot", "title": "The debt doesn\u0027t count against someone\u0027s \u003cbr\u003e credit score and is largely ignored, \u003cbr\u003e if they started earning less they \u003cbr\u003e would stop paying it back. Percentage \u003cbr\u003e wise there are more people going \u003cbr\u003e to university"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_301", "label": "Depth4_301", "shape": "dot", "title": "There is no general issues to \u003cbr\u003e take the loan out if you \u003cbr\u003e reside in UK and the fee \u003cbr\u003e is only paid back after certain \u003cbr\u003e amount is earned and not earlier \u003cbr\u003e than one year after you get \u003cbr\u003e a degree"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_303", "label": "Depth4_303", "shape": "dot", "title": "The students that really want to \u003cbr\u003e specialize in a field can find \u003cbr\u003e a part-time job for a while, \u003cbr\u003e which would lighten the burden of \u003cbr\u003e the loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_308", "label": "Depth4_308", "shape": "dot", "title": "A degree is not a right, \u003cbr\u003e an opportunity to have one is. \u003cbr\u003e The loans are accessible and so \u003cbr\u003e people have the choice, if they \u003cbr\u003e are unwilling to take on the \u003cbr\u003e debt then they chose not to."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_312", "label": "Depth4_312", "shape": "dot", "title": "The loans must depend on each \u003cbr\u003e person after completing the studies. And \u003cbr\u003e a person has to take the \u003cbr\u003e studies to develop in education to \u003cbr\u003e get a good job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_315", "label": "Depth4_315", "shape": "dot", "title": "This forces the students to be \u003cbr\u003e more committed and show better effort \u003cbr\u003e in their education so they are \u003cbr\u003e ensured a better job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_318", "label": "Depth4_318", "shape": "dot", "title": "It works for the people who \u003cbr\u003e get the jobs who can pay \u003cbr\u003e it back without negatively impacting those \u003cbr\u003e who do not get a well \u003cbr\u003e paid job. The less well paid \u003cbr\u003e people would be impacted more through \u003cbr\u003e an increase in all taxation than \u003cbr\u003e the current payback process."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_321", "label": "Depth4_321", "shape": "dot", "title": "Then they can seek a degree \u003cbr\u003e abroad in cheaper locations in the \u003cbr\u003e EU, or look for scholarships and \u003cbr\u003e tuition fee waivers."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_325", "label": "Depth4_325", "shape": "dot", "title": "The higher education with their commitment \u003cbr\u003e will also give them a better \u003cbr\u003e job and pay."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_327", "label": "Depth4_327", "shape": "dot", "title": "There are student loans and extra \u003cbr\u003e help available to those who come \u003cbr\u003e from a lower financial background. If \u003cbr\u003e they want it badly, they will \u003cbr\u003e look around and take help from \u003cbr\u003e these options."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_330", "label": "Depth4_330", "shape": "dot", "title": "A loan may not be good \u003cbr\u003e for a student but maybe ensures \u003cbr\u003e that the student will take advantage \u003cbr\u003e of higher education in the best \u003cbr\u003e way because he knows he\u0027s in \u003cbr\u003e debt."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_336", "label": "Depth4_336", "shape": "dot", "title": "However it will also help students \u003cbr\u003e weigh up their options, perhaps looking \u003cbr\u003e more at those that will lead \u003cbr\u003e to jobs with better salaries."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_338", "label": "Depth4_338", "shape": "dot", "title": "If you get a non-returnable loan \u003cbr\u003e from school for very good academic \u003cbr\u003e results, you will not be worried \u003cbr\u003e about the money, if you are \u003cbr\u003e also resourceful, you will be looking \u003cbr\u003e for a casual job during a \u003cbr\u003e break in classes"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_339", "label": "Depth4_339", "shape": "dot", "title": "You do not need to pay \u003cbr\u003e straight away, the University is accessible \u003cbr\u003e as never before for everyone; young, \u003cbr\u003e mature, from less privileged backgrounds etc."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_341", "label": "Depth4_341", "shape": "dot", "title": "Not everyone has to have a \u003cbr\u003e degree and there are cheaper ways \u003cbr\u003e to get a degree. Study abroad \u003cbr\u003e or work part-time, apply for funds \u003cbr\u003e or scholarships."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_343", "label": "Depth4_343", "shape": "dot", "title": "In this situation, the young person \u003cbr\u003e has to think seriously about his \u003cbr\u003e future and make some sacrifices for \u003cbr\u003e being able to pay off the \u003cbr\u003e loan, such as a part-time job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_349", "label": "Depth4_349", "shape": "dot", "title": "It is a part of being \u003cbr\u003e citizen, they use services such medical \u003cbr\u003e care, primary education for their kids, \u003cbr\u003e so by paying taxes they are \u003cbr\u003e contributing to the society as whole"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_353", "label": "Depth4_353", "shape": "dot", "title": "Further education, although is not for \u003cbr\u003e everyone, so government should prioritize what \u003cbr\u003e is the best for everyone and \u003cbr\u003e education is free in a level \u003cbr\u003e that is thought to be required."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_357", "label": "Depth4_357", "shape": "dot", "title": "Our arms budget is low enough \u003cbr\u003e already, and if we were going \u003cbr\u003e to cut down taxes elsewhere, do \u003cbr\u003e you not agree it could be \u003cbr\u003e spent better for example, in the \u003cbr\u003e NHS?"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_364", "label": "Depth4_364", "shape": "dot", "title": "Other countries have free higher education. \u003cbr\u003e Someone can have talent and therefore \u003cbr\u003e can get educated even if they \u003cbr\u003e don\u0027t have money."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_368", "label": "Depth4_368", "shape": "dot", "title": "I think if someone gets something \u003cb
