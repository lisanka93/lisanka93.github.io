r\u003e for free, he does not appreciate \u003cbr\u003e it, if he pays for it \u003cbr\u003e from his own pocket, he respects \u003cbr\u003e it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_369", "label": "Depth4_369", "shape": "dot", "title": "There is plenty Government support, it \u003cbr\u003e would be oblivious to think that \u003cbr\u003e you can get something without working \u003cbr\u003e hard. Even those who has good \u003cbr\u003e financial support from their families, have \u003cbr\u003e to study hard to gain good \u003cbr\u003e results. It is all about the \u003cbr\u003e knowledge what is available out there"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_375", "label": "Depth4_375", "shape": "dot", "title": "That is a temporary condition and \u003cbr\u003e resolves itself once the students take \u003cbr\u003e that experience gained and get a \u003cbr\u003e job from it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_380", "label": "Depth4_380", "shape": "dot", "title": "The better paid jobs come with \u003cbr\u003e a higher investment which is fair \u003cbr\u003e and risk worth taking."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_382", "label": "Depth4_382", "shape": "dot", "title": "They would still end up earning \u003cbr\u003e more money with a better paid \u003cbr\u003e job, as it is only 9% \u003cbr\u003e of what they earn over a \u003cbr\u003e set amount. People should think about \u003cbr\u003e that before they take out a \u003cbr\u003e loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_386", "label": "Depth4_386", "shape": "dot", "title": "The quicker they pay it back \u003cbr\u003e then the less time they have \u003cbr\u003e the debt hanging over them. As \u003cbr\u003e they increase their salary then the \u003cbr\u003e loan will seem much more insignificant \u003cbr\u003e anyway."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_389", "label": "Depth4_389", "shape": "dot", "title": "In my opinion, thanks to loans, \u003cbr\u003e the future master will actively seek \u003cbr\u003e work to pay off his debt"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_390", "label": "Depth4_390", "shape": "dot", "title": "If the student does not have \u003cbr\u003e any other source of support, then \u003cbr\u003e this system is fair as it \u003cbr\u003e not forced and gives better jobs \u003cbr\u003e and salary for the debt incurred."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_393", "label": "Depth4_393", "shape": "dot", "title": "Student loans allow further education for \u003cbr\u003e everyone, otherwise the funding would have \u003cbr\u003e to come from a graduate tax \u003cbr\u003e or a tax on everyone."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_403", "label": "Depth4_403", "shape": "dot", "title": "I agree in principle, however, a \u003cbr\u003e large proportion of the population will \u003cbr\u003e never go to university, therefore it \u003cbr\u003e would be unfair to let them \u003cbr\u003e pay for it through taxes."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_404", "label": "Depth4_404", "shape": "dot", "title": "Everybody pay taxes, so, you have \u003cbr\u003e a right to have access to \u003cbr\u003e university if you want."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_405", "label": "Depth4_405", "shape": "dot", "title": "Not everyone studies to be a \u003cbr\u003e doctor or teacher. We have to \u003cbr\u003e take some personal responsibility for this. \u003cbr\u003e Loans put the burden of paying \u003cbr\u003e only on those who chose to \u003cbr\u003e study it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_412", "label": "Depth4_412", "shape": "dot", "title": "It only takes that percentage once \u003cbr\u003e you earn a certain amount, it \u003cbr\u003e is a choice to take a \u003cbr\u003e degree and take on this debt. \u003cbr\u003e More information could be provided so \u003cbr\u003e people understand the financial ramifications."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_416", "label": "Depth4_416", "shape": "dot", "title": "There\u0027s no guarantee, but it puts \u003cbr\u003e you in a far better position. \u003cbr\u003e The amount deducted from your pay \u003cbr\u003e is actually relatively small, especially for \u003cbr\u003e a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_417", "label": "Depth4_417", "shape": "dot", "title": "It\u0027s better then apply taxes to \u003cbr\u003e everyone. With this system, only who \u003cbr\u003e wants to study needs to pay."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_418", "label": "Depth4_418", "shape": "dot", "title": "That\u0027s true, but if you will \u003cbr\u003e not find job with degree, you \u003cbr\u003e can always pay money back with \u003cbr\u003e longer time, with smaller interest."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_423", "label": "Depth4_423", "shape": "dot", "title": "It\u0027s true that education is essential \u003cbr\u003e to better civilisation, but it IS \u003cbr\u003e accessible by all those who desire \u003cbr\u003e it. Nothing is impossible, there are \u003cbr\u003e plenty of options to earn money \u003cbr\u003e with a good job or even \u003cbr\u003e pay a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_426", "label": "Depth4_426", "shape": "dot", "title": "There would be pressure to find \u003cbr\u003e a good job regardless - everybody \u003cbr\u003e needs money to live. The interest \u003cbr\u003e rates are much lower than normal \u003cbr\u003e loans."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_427", "label": "Depth4_427", "shape": "dot", "title": "It is a good way of \u003cbr\u003e recent graduates to find a job \u003cbr\u003e quickly and the interest rates are \u003cbr\u003e not so high."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_433", "label": "Depth4_433", "shape": "dot", "title": "There are loans about so no \u003cbr\u003e one pays fees up front anyway, \u003cbr\u003e only when they have secured a \u003cbr\u003e job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_434", "label": "Depth4_434", "shape": "dot", "title": "Nothing is perfect in this life. \u003cbr\u003e You can get a decent job \u003cbr\u003e without a degree, but it\u0027s more \u003cbr\u003e difficult. You have more chanced if \u003cbr\u003e you have a degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_436", "label": "Depth4_436", "shape": "dot", "title": "People can still get a well \u003cbr\u003e paid job if they don\u0027t go \u003cbr\u003e to university. They may have to \u003cbr\u003e work a little harder, but they \u003cbr\u003e should have been more careful and \u003cbr\u003e kept a good credit score anyway."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_440", "label": "Depth4_440", "shape": "dot", "title": "Other countries also value their education, \u003cbr\u003e although it is free, it is \u003cbr\u003e strictly necessary that students must pass \u003cbr\u003e all their courses and respect the \u003cbr\u003e meaning of free education, it is \u003cbr\u003e something that should not be compared \u003cbr\u003e so freely."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_446", "label": "Depth4_446", "shape": "dot", "title": "Thanks to student loan programs, students \u003cbr\u003e are able to function normally and \u003cbr\u003e do not worry about additional expenses"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_447", "label": "Depth4_447", "shape": "dot", "title": "Actually, the education is not free. \u003cbr\u003e Is free for the students, but \u003cbr\u003e the money comes from taxes. The \u003cbr\u003e taxes are low because Germany knows \u003cbr\u003e how to manage taxes very well."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_462", "label": "Depth4_462", "shape": "dot", "title": "Exactly. If your income is less \u003cbr\u003e than a certain threshold, you won\u0027t \u003cbr\u003e have to pay back the loan. \u003cbr\u003e So if you cannot afford to \u003cbr\u003e serve the loan, you will not \u003cbr\u003e be forced."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_465", "label": "Depth4_465", "shape": "dot", "title": "Yes that is correct. However it \u003cbr\u003e is assumed that when you take \u003cbr\u003e out the student loan, that you \u003cbr\u003e do intend to get a good \u003cbr\u003e job and pay it back."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_466", "label": "Depth4_466", "shape": "dot", "title": "After graduation, many people get a \u003cbr\u003e much better job so they can \u003cbr\u003e afford to pay for loans. This \u003cbr\u003e is a normal bird in many \u003cbr\u003e European countries"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_470", "label": "Depth4_470", "shape": "dot", "title": "There is also the option of \u003cbr\u003e earning a scholarship true pure knowledge \u003cbr\u003e and efforts so, students don\u0027t necessarily \u003cbr\u003e need to put a load on \u003cbr\u003e their parents or themselves to get \u003cbr\u003e a good education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_471", "label": "Depth4_471", "shape": "dot", "title": "That is why the loans are \u003cbr\u003e so flexible with when students can \u003cbr\u003e repay them. They can manage their \u003cbr\u003e current situation and once they get \u003cbr\u003e a better job after the degree \u003cbr\u003e with higher pay, they can repay \u003cbr\u003e the loan back."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_476", "label": "Depth4_476", "shape": "dot", "title": "It\u0027s true that education is essential \u003cbr\u003e to better civilisation, but it IS \u003cbr\u003e accessible by all those who desire \u003cbr\u003e it. Nothing is impossible, there are \u003cbr\u003e plenty of options to earn money \u003cbr\u003e with a good job or even \u003cbr\u003e pay a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_484", "label": "Depth4_484", "shape": "dot", "title": "I agree with A1 Free education \u003cbr\u003e would be wasted on some people. \u003cbr\u003e they should seek education in other \u003cbr\u003e schools"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_486", "label": "Depth4_486", "shape": "dot", "title": "Regardless whether education is a human \u003cbr\u003e right or not, making it free \u003cbr\u003e will only lower the quality available \u003cbr\u003e to everyone. Free education would be \u003cbr\u003e wasted on some people."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_491", "label": "Depth4_491", "shape": "dot", "title": "Each student has a different financial \u003cbr\u003e background and hence, it is fair \u003cbr\u003e to treat them differently based on \u003cbr\u003e their wealth."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_492", "label": "Depth4_492", "shape": "dot", "title": "If they cannot repay the loan \u003cbr\u003e with their current income, they will \u003cbr\u003e not be forced. Everyone will pay \u003cbr\u003e according to their abilities, so that \u003cbr\u003e everyone can have a decent standard \u003cbr\u003e of living."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_496", "label": "Depth4_496", "shape": "dot", "title": "Those who earn less must have \u003cbr\u003e greater help if the intent is \u003cbr\u003e to continue. It\u0027s Not beneficial for \u003cbr\u003e any student to have debts."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_500", "label": "Depth4_500", "shape": "dot", "title": "The loans will be written off \u003cbr\u003e in the end and it is \u003cbr\u003e always a manageable rate to pay \u003cbr\u003e back meaning that it is affordable"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_504", "label": "Depth4_504", "shape": "dot", "title": "Young people choosing education should not \u003cbr\u003e have to take loans to learn. \u003cbr\u003e Science should finance the state to \u003cbr\u003e teach theoretically and practically its future \u003cbr\u003e employees."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_505", "label": "Depth4_505", "shape": "dot", "title": "In my opinion, it is an \u003cbr\u003e exaggeration to say that interest rates \u003cbr\u003e on student loans are high. For \u003cbr\u003e students there is a lower interest \u003cbr\u003e rate compared to other bank clients. \u003cbr\u003e Going further, I do not agree \u003cbr\u003e that the loan repayment will take \u003cbr\u003e a very long time."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_516", "label": "Depth4_516", "shape": "dot", "title": "To say that they have little \u003cbr\u003e to no other options is disingenuous, \u003cbr\u003e there are many careers that do \u003cbr\u003e not require university education. If they \u003cbr\u003e wish to pursue a career path \u003cbr\u003e that requires a degree this is \u003cbr\u003e a commitment and choice they have \u003cbr\u003e to balance."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_517", "label": "Depth4_517", "shape": "dot", "title": "In that case, the students can \u003cbr\u003e get a job for one year \u003cbr\u003e at least before the university, to \u003cbr\u003e have a way to get access \u003cbr\u003e to a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_518", "label": "Depth4_518", "shape": "dot", "title": "The interest rates are far lower \u003cbr\u003e than any other kind of loan. \u003cbr\u003e Contact time is generally quite low, \u003cbr\u003e so you could easily fit a \u003cbr\u003e job in around that. Plus, there \u003cbr\u003e are always other options available, such \u003cbr\u003e as apprenticeships."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_523", "label": "Depth4_523", "shape": "dot", "title": "there are no people in industrial \u003cbr\u003e occupations for this we have too \u003cbr\u003e many people behind the desk, they \u003cbr\u003e should seek education in other schools \u003cbr\u003e introduce school scholarships for poor but \u003cbr\u003e talented young people thanks to this, \u003cbr\u003e the willingness to learn will remain"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_526", "label": "Depth4_526", "shape": "dot", "title": "There are scholarships and the like \u003cbr\u003e that reduce the financial burden on \u003cbr\u003e bright students if they do not \u003cbr\u003e come from ideal economic backgrounds."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_528", "label": "Depth4_528", "shape": "dot", "title": "There are grants and loans in \u003cbr\u003e place for that. It was announced \u003cbr\u003e recently that even universities like Cambridge \u003cbr\u003e are allocating extra places for low \u003cbr\u003e income students."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_533", "label": "Depth4_533", "shape": "dot", "title": "What if the state invests in \u003cbr\u003e students with poor results if they \u003cbr\u003e do not learn well. I think \u003cbr\u003e if someone gets something for free, \u003cbr\u003e he does not appreciate it, if \u003cbr\u003e he pays for it from his \u003cbr\u003e own pocket, he respects it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_535", "label": "Depth4_535", "shape": "dot", "title": "I think that a college student \u003cbr\u003e who has financial problems always has \u003cbr\u003e the opportunity to receive a scholarship \u003cbr\u003e for the results of learning. Additionally, \u003cbr\u003e he can also count on family \u003cbr\u003e help."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_538", "label": "Depth4_538", "shape": "dot", "title": "That\u0027s the responsibility of schools, not \u003cbr\u003e universities. They should make pupils aware \u003cbr\u003e of all the options available, such \u003cbr\u003e as scholarships."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_540", "label": "Depth4_540", "shape": "dot", "title": "The loan doesn\u0027t count against their \u003cbr\u003e credit score and will be written \u003cbr\u003e off if they can\u0027t pay it \u003cbr\u003e back, so does not stop them \u003cbr\u003e from getting on with their lives"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_544", "label": "Depth4_544", "shape": "dot", "title": "Student loans should be found and \u003cbr\u003e a subsidy system should be created \u003cbr\u003e which in later years could be \u003cbr\u003e received by the state in interest-free \u003cbr\u003e installments directly from wages and salaries."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_545", "label": "Depth4_545", "shape": "dot", "title": "The argument that not every student \u003cbr\u003e will find a financial situation to \u003cbr\u003e pay off the loan does not \u003cbr\u003e appeal to me, because in adult \u003cbr\u003e life you have to manage your \u003cbr\u003e finances in such a way as \u003cbr\u003e to be a plus."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_550", "label": "Depth4_550", "shape": "dot", "title": "Scholarships should take into account everyone\u0027s \u003cbr\u003e position so they provide the most \u003cbr\u003e benefit. If scholarships are for the \u003cbr\u003e extraordinary, then there can\u0027t be that \u003cbr\u003e many otherwise they are not extraordinary \u003cbr\u003e just good"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_553", "label": "Depth4_553", "shape": "dot", "title": "If you get a non-returnable loan \u003cbr\u003e from school for very good academic \u003cbr\u003e results, you will not be worried \u003cbr\u003e about the money, \u00c2 If you \u003cbr\u003e are also resourceful, you will be \u003cbr\u003e looking for a casual job during \u003cbr\u003e a break in the same classes \u003cbr\u003e you will be able to repair \u003cbr\u003e your budget"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_558", "label": "Depth4_558", "shape": "dot", "title": "it\u0027s possible, but not definite. They \u003cbr\u003e could always try other universities or \u003cbr\u003e subjects. Not to mention the option \u003cbr\u003e of studying abroad where scholarships are \u003cbr\u003e more readily available."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_561", "label": "Depth4_561", "shape": "dot", "title": "The problem with no university fees \u003cbr\u003e is the possibility of overcrowding. Free \u003cbr\u003e education opens up institutions for everyone, \u003cbr\u003e while that is not a bad \u003cbr\u003e thing, this does cause the problem \u003cbr\u003e of overcrowding and too many on \u003cbr\u003e the same course."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_562", "label": "Depth4_562", "shape": "dot", "title": "People who currently have poorly paid \u003cbr\u003e jobs and bad life choices are \u003cbr\u003e from a mix of backgrounds including \u003cbr\u003e people with degrees so that won\u0027t \u003cbr\u003e be gotten rid of."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_564", "label": "Depth4_564", "shape": "dot", "title": "I come from a low income \u003cbr\u003e parent background and I see education \u003cbr\u003e a privilege and feel the value \u003cbr\u003e of paying for it keeps people \u003cbr\u003e in a stronger position for job \u003cbr\u003e prospects. Struggle sometimes is what makes \u003cbr\u003e people the best they can be."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_571", "label": "Depth4_571", "shape": "dot", "title": "Yes, you have a point but \u003cbr\u003e surely this would create an unequal \u003cbr\u003e society. Free education brings people from \u003cbr\u003e different cultures and backgrounds to the \u003cbr\u003e same school where the aspect of \u003cbr\u003e social class may play out. This \u003cbr\u003e has the risk of causing an \u003cbr\u003e unequal society."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_572", "label": "Depth4_572", "shape": "dot", "title": "Debt is a way of funding \u003cbr\u003e things which would be hard or \u003cbr\u003e impossible to save for up front. \u003cbr\u003e The country itself is in significant \u003cbr\u003e debt and cannot afford to shoulder \u003cbr\u003e more debt just so uni students \u003cbr\u003e don\u0027t have to personally."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_575", "label": "Depth4_575", "shape": "dot", "title": "The current system of student loans \u003cbr\u003e does not affect credit rating and \u003cbr\u003e functions well as a \"graduate-tax\". This \u003cbr\u003e means only those who use it \u003cbr\u003e are charged and both they and \u003cbr\u003e the state are not overburdened."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_576", "label": "Depth4_576", "shape": "dot", "title": "Uni education should be paid for, \u003cbr\u003e if that means getting into debt \u003cbr\u003e then so be it. Tbh you \u003cbr\u003e get plenty of free time when \u003cbr\u003e at uni so go out \u0026 \u003cbr\u003e get a part time job or \u003cbr\u003e two to keep debt low. Too \u003cbr\u003e many students want to party, party, \u003cbr\u003e party"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_582", "label": "Depth4_582", "shape": "dot", "title": "That is making an enormous assumption \u003cbr\u003e based on a small number of \u003cbr\u003e candidates. Most people accept uni debt \u003cbr\u003e as part of the price of \u003cbr\u003e qualifying and adhere to repayment terms."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_583", "label": "Depth4_583", "shape": "dot", "title": "Yes student loans are only paid \u003cbr\u003e back when the person is earning \u003cbr\u003e a salary over a certain threshold. \u003cbr\u003e Therefore, the repayments will only be \u003cbr\u003e taken once the individual is in \u003cbr\u003e a decent job earning a reasonable \u003cbr\u003e amount of money."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_585", "label": "Depth4_585", "shape": "dot", "title": "Student loan repayments are only charged \u003cbr\u003e over a certain \u0027earnings-threshold\u0027 and are \u003cbr\u003e canceled after 30 years and do \u003cbr\u003e not affect credit rating. They therefore \u003cbr\u003e behave more like a \"graduate-tax\" than \u003cbr\u003e a loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_589", "label": "Depth4_589", "shape": "dot", "title": "The scholarships would be selective and \u003cbr\u003e so would have minimal effect of \u003cbr\u003e the impacts of the fees paid \u003cbr\u003e by paying students. Able students with \u003cbr\u003e lower incomes are able to benefit \u003cbr\u003e from the premium standard of education \u003cbr\u003e using subsidies from fee paying students"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_591", "label": "Depth4_591", "shape": "dot", "title": "I am not saying this is \u003cbr\u003e for rich people only, I said \u003cbr\u003e exceptional student - this can be \u003cbr\u003e all backgrounds."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_593", "label": "Depth4_593", "shape": "dot", "title": "The fact that student loans are \u003cbr\u003e now available to everyone, actually makes \u003cbr\u003e education accessable to everyone and not \u003cbr\u003e just the rich: which used to \u003cbr\u003e be the case many years ago."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_605", "label": "Depth4_605", "shape": "dot", "title": "This seems pointless. Graduates pay a \u003cbr\u003e percentage of their earnings after graduating. \u003cbr\u003e Is it not fairer to charge \u003cbr\u003e them based on how wealthy they \u003cbr\u003e become after graduating rather than how \u003cbr\u003e wealthy their background is?"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_606", "label": "Depth4_606", "shape": "dot", "title": "Unless you earn the right to \u003cbr\u003e a scholarship then you should pay \u003cbr\u003e tuition fees \u0026 pay it back \u003cbr\u003e once earning a certain amount"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_609", "label": "Depth4_609", "shape": "dot", "title": "If students are keen to go \u003cbr\u003e to university, they can apply for \u003cbr\u003e a scholarship to lessen / negate \u003cbr\u003e any loans. Loans can be paid \u003cbr\u003e off dependent on their circumstances. A \u003cbr\u003e good degree will achieve a higher \u003cbr\u003e rate of pay over time and \u003cbr\u003e improve prospects"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_611", "label": "Depth4_611", "shape": "dot", "title": "However, the debts and interest rates \u003cbr\u003e will just get passed onto others \u003cbr\u003e via increased taxation."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_620", "label": "Depth4_620", "shape": "dot", "title": "Student loans should be available for \u003cbr\u003e everyone. It gives people a better \u003cbr\u003e chance in life to succeed in \u003cbr\u003e a career they want to achieve. \u003cbr\u003e Money should be irrelevant when it \u003cbr\u003e comes to people\u0027s ambitions and education."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_622", "label": "Depth4_622", "shape": "dot", "title": "Loans will be available to all \u003cbr\u003e applicants and the payments will be \u003cbr\u003e means tested, so you will only \u003cbr\u003e ever be paying back an amount \u003cbr\u003e you can afford. The education will \u003cbr\u003e mean people can earn higher salaries \u003cbr\u003e and be less likely to live \u003cbr\u003e a life in debt."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_625", "label": "Depth4_625", "shape": "dot", "title": "The debt that they get into \u003cbr\u003e will be minimal compared to the \u003cbr\u003e salary from a good job, earned \u003cbr\u003e through achieving a degree. So it \u003cbr\u003e will be affordable to pay back \u003cbr\u003e and they will not notice the \u003cbr\u003e repayments."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_633", "label": "Depth4_633", "shape": "dot", "title": "Courses and apprenticeships are a good \u003cbr\u003e alternative to a university degree for \u003cbr\u003e those from low income families. Scholarships \u003cbr\u003e should still be made available for \u003cbr\u003e those who demonstrate academic ability. Society \u003cbr\u003e gains as a whole from an \u003cbr\u003e educated population and the government should \u003cbr\u003e invest in this."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_635", "label": "Depth4_635", "shape": "dot", "title": "It is ultimately the learners choice \u003cbr\u003e how they wish to gain further \u003cbr\u003e education. I think the fees and \u003cbr\u003e scholarship program will help motivate students \u003cbr\u003e who really want to study."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_636", "label": "Depth4_636", "shape": "dot", "title": "I think the prestige of a \u003cbr\u003e good university scholarship plus be more \u003cbr\u003e attractive to potential students"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_646", "label": "Depth4_646", "shape": "dot", "title": "That is not true as better \u003cbr\u003e qualified people will enable companies to \u003cbr\u003e be more productive and the government \u003cbr\u003e therefore benefits from increased taxes on \u003cbr\u003e company profits"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_647", "label": "Depth4_647", "shape": "dot", "title": "The majority of students that leave \u003cbr\u003e the university will be earning enough, \u003cbr\u003e which means the interest they pay \u003cbr\u003e back on their loans will cover \u003cbr\u003e the cost of the unpaid loans \u003cbr\u003e from others. This levels the debt \u003cbr\u003e but leaves the country better educated"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_648", "label": "Depth4_648", "shape": "dot", "title": "Low income families wouldnt even consider \u003cbr\u003e uni if they didnt have the \u003cbr\u003e student loan. If removed then they \u003cbr\u003e wouldn\u0027t be given a fair a \u003cbr\u003e chance"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_653", "label": "Depth4_653", "shape": "dot", "title": "Before taking out a loan, it \u003cbr\u003e should be compulsory to attend a \u003cbr\u003e meeting/lecture on what the loan entails \u003cbr\u003e and the debt that will accrue \u003cbr\u003e over time. without knowledge of this, \u003cbr\u003e financial pressure once leaving university could \u003cbr\u003e lead to further problems."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_656", "label": "Depth4_656", "shape": "dot", "title": "People will only save up to \u003cbr\u003e go to university if they can \u003cbr\u003e afford, if people save this is \u003cbr\u003e not the fault of the loan \u003cbr\u003e system"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_657", "label": "Depth4_657", "shape": "dot", "title": "Students cannot be blamed for flaws \u003cbr\u003e within the loan systems, this is \u003cbr\u003e the loan company\u0027s issue that needs \u003cbr\u003e to be corrected to allow people \u003cbr\u003e from all economic groups to be \u003cbr\u003e able to afford to better themselves"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_659", "label": "Depth4_659", "shape": "dot", "title": "It is understandable that it is \u003cbr\u003e a concern that people need to \u003cbr\u003e consider if they can afford it \u003cbr\u003e but a student loan is an \u003cbr\u003e investment in themselves and their future"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_666", "label": "Depth4_666", "shape": "dot", "title": "Tuition fees are no the only \u003cbr\u003e factor accommodation costs are also a \u003cbr\u003e factor and this is no different \u003cbr\u003e to the housing market, I won\u0027t \u003cbr\u003e take a similar job in London \u003cbr\u003e because I couldn\u0027t afford to live \u003cbr\u003e their or commute from where I \u003cbr\u003e live know"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_667", "label": "Depth4_667", "shape": "dot", "title": "Although I take this on board, \u003cbr\u003e loan companies do offer maintenance loans \u003cbr\u003e to pay for daily living costs, \u003cbr\u003e students can get part time jobs \u003cbr\u003e and many universities do offer grants \u003cbr\u003e to students from low income backgrounds \u003cbr\u003e to encourage people from all backgrounds \u003cbr\u003e to access further education"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_669", "label": "Depth4_669", "shape": "dot", "title": "There are plenty of options to \u003cbr\u003e develop in a career path without \u003cbr\u003e university but if they wish to \u003cbr\u003e find a career that needs the \u003cbr\u003e formal education then they have that \u003cbr\u003e choice"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_673", "label": "Depth4_673", "shape": "dot", "title": "Not all \u0027good careers\u0027 require further \u003cbr\u003e study after 18. As long as \u003cbr\u003e the options are there, either way, \u003cbr\u003e young people should be encouraged to \u003cbr\u003e make the most of their talents, \u003cbr\u003e skills and passions."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_674", "label": "Depth4_674", "shape": "dot", "title": "No but further education leads to \u003cbr\u003e better jobs and also gives them \u003cbr\u003e more experience in life."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_679", "label": "Depth4_679", "shape": "dot", "title": "The career they will end up \u003cbr\u003e in as a result of studying \u003cbr\u003e at university will be much higher \u003cbr\u003e paid than if they did not \u003cbr\u003e pursue these qualifications, so it is \u003cbr\u003e way worth it in the end."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_681", "label": "Depth4_681", "shape": "dot", "title": "If they do not earn enough \u003cbr\u003e to repay the fees, they do \u003cbr\u003e not have to repay them until \u003cbr\u003e they do earn enough, thus, it \u003cbr\u003e does not present any financial strain \u003cbr\u003e on those who are concerned about \u003cbr\u003e loan repayment."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_687", "label": "Depth4_687", "shape": "dot", "title": "Exactly, most people do not get \u003cbr\u003e jobs related to their degree and \u003cbr\u003e so fees are good for ensuring \u003cbr\u003e greater focus on people\u0027s careers. If \u003cbr\u003e fees were abolished the problem would \u003cbr\u003e be far worse."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_689", "label": "Depth4_689", "shape": "dot", "title": "So many people change their minds \u003cbr\u003e or waste their time and education \u003cbr\u003e during A-Levels (which are free), so \u003cbr\u003e having to pay for a higher \u003cbr\u003e education ensures they really do pick \u003cbr\u003e the right path and don\u0027t waste \u003cbr\u003e teachers\u0027 / lecturers time."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_691", "label": "Depth4_691", "shape": "dot", "title": "The fees are a necessary part \u003cbr\u003e of going to university. The university \u003cbr\u003e must be able to sustain itself \u003cbr\u003e without relying wholly on the government. \u003cbr\u003e Those who lie in lower economic \u003cbr\u003e groups will be heavily subsidised by \u003cbr\u003e grants and extra student loans, therefore \u003cbr\u003e university is accessible to all, despite \u003cbr\u003e economic background."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_698", "label": "Depth4_698", "shape": "dot", "title": "There is plenty of external help \u003cbr\u003e for hard to access careers for \u003cbr\u003e those who have the drive to \u003cbr\u003e work hard in the first place. \u003cbr\u003e This ensures the most passionate and \u003cbr\u003e motivated people are rewarded for their \u003cbr\u003e hard work."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_699", "label": "Depth4_699", "shape": "dot", "title": "Access to such advice is not \u003cbr\u003e mandatory but should unquestionably be offered \u003cbr\u003e for such a huge life changing \u003cbr\u003e decision."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_702", "label": "Depth4_702", "shape": "dot", "title": "It is a choice, students can \u003cbr\u003e choose not to go to university \u003cbr\u003e and avoid the debt. In the \u003cbr\u003e same way, they can choose to \u003cbr\u003e go and sign up for the \u003cbr\u003e debt if it means they will \u003cbr\u003e have more opportunities later on. Students \u003cbr\u003e are not compelled to take HE \u003cbr\u003e pathways."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_703", "label": "Depth4_703", "shape": "dot", "title": "The student loan system for tuition \u003cbr\u003e fees is paid back at a \u003cbr\u003e small percentage depending on the individuals \u003cbr\u003e earnings."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_707", "label": "Depth4_707", "shape": "dot", "title": "Yes but that money isn\u0027 payable \u003cbr\u003e until they are earning above a \u003cbr\u003e certain threshold in their career and \u003cbr\u003e therefore should not put them off \u003cbr\u003e applying to university."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_712", "label": "Depth4_712", "shape": "dot", "title": "If people are really put off \u003cbr\u003e by the debt, then they will \u003cbr\u003e be comfortable accessing an alternative to \u003cbr\u003e higher education, like an apprenticeship or \u003cbr\u003e a job. The debt burden is \u003cbr\u003e part and parcel of getting access \u003cbr\u003e to the opportunities that graduates have \u003cbr\u003e over people without a degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_716", "label": "Depth4_716", "shape": "dot", "title": "Loans which are for university purposes \u003cbr\u003e have a lower interest rate than \u003cbr\u003e your typical loan. Therefore, again if \u003cbr\u003e they get a good job it \u003cbr\u003e should not be hard to pay \u003cbr\u003e back."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_717", "label": "Depth4_717", "shape": "dot", "title": "Yes but it is only repayable \u003cbr\u003e above a certain threshold and if \u003cbr\u003e the person never attains that threshold \u003cbr\u003e the debt will be erased."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_724", "label": "Depth4_724", "shape": "dot", "title": "We have to give everyone equal \u003cbr\u003e chance to succeed and end up \u003cbr\u003e with the best job they can, \u003cbr\u003e naturally there will be those who \u003cbr\u003e reach the top, and those who \u003cbr\u003e don\u0027t."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_726", "label": "Depth4_726", "shape": "dot", "title": "Student\u0027s tend to go to university \u003cbr\u003e to study a topic they are \u003cbr\u003e passionate about not just for courses \u003cbr\u003e which are going to get them \u003cbr\u003e a job with the highest of \u003cbr\u003e high payment."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_727", "label": "Depth4_727", "shape": "dot", "title": "You cannot only charge fees for \u003cbr\u003e certain degrees as that would have \u003cbr\u003e far reaching consequences. People working in \u003cbr\u003e lower paid jobs may never have \u003cbr\u003e to repay any of the loan \u003cbr\u003e anyway if they do not earn \u003cbr\u003e above the threshold."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_735", "label": "Depth4_735", "shape": "dot", "title": "There would still be a shortage \u003cbr\u003e if most young people decided to \u003cbr\u003e go to university instead of going \u003cbr\u003e into more vocationally and apprenticeship type \u003cbr\u003e jobs."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_736", "label": "Depth4_736", "shape": "dot", "title": "But if every student had the \u003cbr\u003e opportunity to go to university for \u003cbr\u003e free most would take it and \u003cbr\u003e some will not actually take the \u003cbr\u003e course seriously resulting in poor qualifications. \u003cbr\u003e There are also people who prefer \u003cbr\u003e working in construction."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_740", "label": "Depth4_740", "shape": "dot", "title": "The loan repayments are affordable, have \u003cbr\u003e a low interest level and proportionate \u003cbr\u003e to wages therefore it won\u0027t be \u003cbr\u003e vast repayments as such"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_744", "label": "Depth4_744", "shape": "dot", "title": "There isn\u0027t the public funding available \u003cbr\u003e to offer free university places to \u003cbr\u003e the growing number of students who \u003cbr\u003e wish to stay in education and \u003cbr\u003e achieve degrees."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_748", "label": "Depth4_748", "shape": "dot", "title": "Then tax payers have to pay \u003cbr\u003e for them instead and will also \u003cbr\u003e have less expendable income"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_749", "label": "Depth4_749", "shape": "dot", "title": "If an individual is motivated to \u003cbr\u003e become something through going to university, \u003cbr\u003e fees and repayment will not stop \u003cbr\u003e them because student loan will help \u003cbr\u003e them and at the end of \u003cbr\u003e the course, they will be earning \u003cbr\u003e a good amount"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_750", "label": "Depth4_750", "shape": "dot", "title": "Those jobs you mention are vocations, \u003cbr\u003e people who chose to study them \u003cbr\u003e have thought about fees in making \u003cbr\u003e their decision."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_751", "label": "Depth4_751", "shape": "dot", "title": "The fees cover the experience you \u003cbr\u003e will gain, you cannot get education \u003cbr\u003e and improve yourself for free. The \u003cbr\u003e life time benefits in terms of \u003cbr\u003e experience, well being and income increases \u003cbr\u003e from being in a high paid \u003cbr\u003e profession are worth it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_764", "label": "Depth4_764", "shape": "dot", "title": "Because it is impossible to begin \u003cbr\u003e selecting which jobs are morally good \u003cbr\u003e enough that they deserve to have \u003cbr\u003e their fees scrapped. Everyone will have \u003cbr\u003e their own opinion as to which \u003cbr\u003e jobs contribute back to society."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_766", "label": "Depth4_766", "shape": "dot", "title": "Everyone who has a job is \u003cbr\u003e contributing to society and to the \u003cbr\u003e economy so I\u0027m not sure why \u003cbr\u003e those professions should be singled out. \u003cbr\u003e It costs the university money to \u003cbr\u003e teach them and it costs the \u003cbr\u003e government money to provide financial support \u003cbr\u003e so why should this not be \u003cbr\u003e repaid"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_767", "label": "Depth4_767", "shape": "dot", "title": "They have used a service to \u003cbr\u003e train them for their chosen career, \u003cbr\u003e so why should you not pay \u003cbr\u003e for a service."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_773", "label": "Depth4_773", "shape": "dot", "title": "Although all sorts of careers are \u003cbr\u003e useful in society, some are harder \u003cbr\u003e to get into"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_774", "label": "Depth4_774", "shape": "dot", "title": "University fees are the same for \u003cbr\u003e everyone across the board (at the \u003cbr\u003e same university). If a person from \u003cbr\u003e a lower-income background is talented enough, \u003cbr\u003e they will have the same chances \u003cbr\u003e of getting the job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_785", "label": "Depth4_785", "shape": "dot", "title": "If a degree is not needed \u003cbr\u003e to do a certain job then \u003cbr\u003e it is personal choice to progress \u003cbr\u003e down that path, and they should \u003cbr\u003e accept the fees."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_793", "label": "Depth4_793", "shape": "dot", "title": "If young peoples university fees are \u003cbr\u003e paid for, there will be many \u003cbr\u003e students studying courses that they are \u003cbr\u003e not fully interested in because they \u003cbr\u003e will not have the question of \u003cbr\u003e whether university is worth being in \u003cbr\u003e debt for in their mind"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_794", "label": "Depth4_794", "shape": "dot", "title": "I agree. The education in high \u003cbr\u003e schools/colleges should give the advantages and \u003cbr\u003e disadvantages of both university education and \u003cbr\u003e apprenticeships. Some people will benefit from \u003cbr\u003e learning on the job rather than \u003cbr\u003e academia."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_796", "label": "Depth4_796", "shape": "dot", "title": "I agree that university is not \u003cbr\u003e the answer to everything and there \u003cbr\u003e are many career avenues available, however \u003cbr\u003e for those who want to go \u003cbr\u003e it only seems fair that they \u003cbr\u003e pay for this service"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_797", "label": "Depth4_797", "shape": "dot", "title": "Other people shouldn\u0027t have increased taxes \u003cbr\u003e due to free education , if \u003cbr\u003e you want to go to university \u003cbr\u003e it is your choice so you \u003cbr\u003e should be accountable for the fees."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_799", "label": "Depth4_799", "shape": "dot", "title": "you don\u0027t have to pay the \u003cbr\u003e debt off until you\u0027re earning a \u003cbr\u003e certain amount and even when you \u003cbr\u003e do, it\u0027s a tiny fraction, still \u003cbr\u003e giving you enough money to live \u003cbr\u003e off"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_801", "label": "Depth4_801", "shape": "dot", "title": "You don\u0027t have to repay the \u003cbr\u003e debt at an unrealistic rate if \u003cbr\u003e you do take the loan you \u003cbr\u003e would find the repayment manageable even \u003cbr\u003e on lesser earning jobs"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_804", "label": "Depth4_804", "shape": "dot", "title": "the interest rates will be very \u003cbr\u003e low so students who go on \u003cbr\u003e to graduate and get good jobs \u003cbr\u003e will be paying back the loan \u003cbr\u003e at a cheaper rate than if \u003cbr\u003e they took out a loan elsewhere \u003cbr\u003e to keep studying."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_811", "label": "Depth4_811", "shape": "dot", "title": "Everyone does have a choice on \u003cbr\u003e what they want to do if \u003cbr\u003e you are not happy in your \u003cbr\u003e job you are entitled to move"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_813", "label": "Depth4_813", "shape": "dot", "title": "by choosing to complete a degree \u003cbr\u003e increases maturity, life experiences and a \u003cbr\u003e passion for your job"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_814", "label": "Depth4_814", "shape": "dot", "title": "those in a non stem field \u003cbr\u003e can still get good jobs and \u003cbr\u003e it is only when they earn \u003cbr\u003e a certain amount they will start \u003cbr\u003e paying off their loan slowly."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_820", "label": "Depth4_820", "shape": "dot", "title": "Not everyone goes to university though, \u003cbr\u003e which is annoying for them because \u003cbr\u003e they would be paying much higher \u003cbr\u003e taxes for something they do not \u003cbr\u003e care about"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_821", "label": "Depth4_821", "shape": "dot", "title": "University is not an essential service \u003cbr\u003e it is higher education. If that \u003cbr\u003e was the case then everyone should \u003cbr\u003e have access to university regardless of \u003cbr\u003e exam results. It\u0027s just not feasible"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_824", "label": "Depth4_824", "shape": "dot", "title": "Plain and simple those who study \u003cbr\u003e at university need to pay the \u003cbr\u003e services, we have had student loans \u003cbr\u003e for decades now. Not everyone wants \u003cbr\u003e to study at university and will \u003cbr\u003e probably work and pay taxes anyway,"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_831", "label": "Depth4_831", "shape": "dot", "title": "Student loans are vital for those \u003cbr\u003e not in positions to pay for \u003cbr\u003e tuition fees upfront it has a \u003cbr\u003e much more positive factor than a \u003cbr\u003e negative factor. The fact it allows \u003cbr\u003e people who wouldn\u0027t usually be able \u003cbr\u003e to go to go can have \u003cbr\u003e a great benefit to society"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_833", "label": "Depth4_833", "shape": "dot", "title": "I dont believe people go to \u003cbr\u003e university clueless. They have chosen to \u003cbr\u003e follow a career path that a \u003cbr\u003e lot of thought has gone into."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_835", "label": "Depth4_835", "shape": "dot", "title": "Free university education would encourage even \u003cbr\u003e more of what you have just \u003cbr\u003e suggested (people going to university without \u003cbr\u003e any idea where they\u0027re heading)."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_839", "label": "Depth4_839", "shape": "dot", "title": "if they don\u0027t get a \"good\" \u003cbr\u003e job, then they don\u0027t have to \u003cbr\u003e pay back their debt until they \u003cbr\u003e do. Being university schooled, they should \u003cbr\u003e be able to get a better \u003cbr\u003e job when it becomes available,"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_845", "label": "Depth4_845", "shape": "dot", "title": "The students will only ever have \u003cbr\u003e to pay back the loan at \u003cbr\u003e a rate they they can reasonably \u003cbr\u003e afford."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_848", "label": "Depth4_848", "shape": "dot", "title": "that should not be sufficient argument \u003cbr\u003e to increase the tax burden on \u003cbr\u003e all in society. surely your argument \u003cbr\u003e supports limiting places in universities to \u003cbr\u003e prevent overcrowding in the graduate market?"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_852", "label": "Depth4_852", "shape": "dot", "title": "There is no rush to pay \u003cbr\u003e it back, it is just like \u003cbr\u003e tax. Automatically taken after a certain \u003cbr\u003e income"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_855", "label": "Depth4_855", "shape": "dot", "title": "As I have pointed out earlier, \u003cbr\u003e the graduates will not have to \u003cbr\u003e worry if they don\u0027t get a \u003cbr\u003e job because this will likely mean \u003cbr\u003e they aren\u0027t earning enough to pay \u003cbr\u003e the loan back."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_858", "label": "Depth4_858", "shape": "dot", "title": "But once university finished there should \u003cbr\u003e not be a requirement for post \u003cbr\u003e graduates to be supported through means \u003cbr\u003e other than those in wider society, \u003cbr\u003e unemployment benefit and the like. There \u003cbr\u003e are huge 8ncentives for students from \u003cbr\u003e poorer backgrounds but this should not \u003cbr\u003e go further."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_860", "label": "Depth4_860", "shape": "dot", "title": "The debt is only paid back \u003cbr\u003e once you earn over a certain \u003cbr\u003e figure, this is then repaid at \u003cbr\u003e 9% of the amount over this \u003cbr\u003e figure. Earning less than this will \u003cbr\u003e mean you never have to repay \u003cbr\u003e your loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_862", "label": "Depth4_862", "shape": "dot", "title": "Student fees are less like a \u003cbr\u003e debt and more like a tax, \u003cbr\u003e and the government is very lenient \u003cbr\u003e on how they are paid back. \u003cbr\u003e People who want a university education \u003cbr\u003e should be willing to accept the \u003cbr\u003e fees as something that is necessary."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_866", "label": "Depth4_866", "shape": "dot", "title": "Fees help students to value education \u003cbr\u003e and take it seriously. It gives \u003cbr\u003e them an insight into the real \u003cbr\u003e world and helps them recognise that \u003cbr\u003e not everything will be free and \u003cbr\u003e they will indeed have to work \u003cbr\u003e for it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_872", "label": "Depth4_872", "shape": "dot", "title": "It doesn\u0027t matter whether or not \u003cbr\u003e they have their own expenses to \u003cbr\u003e deal with, as they will only \u003cbr\u003e have to pay back university loans \u003cbr\u003e after they start making a certain \u003cbr\u003e amount of money, and after around \u003cbr\u003e 30 years the debt is dropped \u003cbr\u003e completely anyway."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_875", "label": "Depth4_875", "shape": "dot", "title": "There is lots of finical support \u003cbr\u003e for a young person during there \u003cbr\u003e time studying. A young person should \u003cbr\u003e be encouraged to have a part \u003cbr\u003e time job as well as studying \u003cbr\u003e as this prepares them for working \u003cbr\u003e life."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_878", "label": "Depth4_878", "shape": "dot", "title": "There is a bursary which provides \u003cbr\u003e a basic amount for expenses. Depending \u003cbr\u003e on the course a part time \u003cbr\u003e job might not be too intrusive \u003cbr\u003e on study and class time."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_880", "label": "Depth4_880", "shape": "dot", "title": "After 30 years the debt is \u003cbr\u003e wiped from the record, meaning that \u003cbr\u003e even if they don\u0027t fully repay \u003cbr\u003e their loan after this amount of \u003cbr\u003e time they do not need to \u003cbr\u003e worry about it."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_882", "label": "Depth4_882", "shape": "dot", "title": "It doesn\u0027t even matter if it\u0027s \u003cbr\u003e impossible to pay back, because after \u003cbr\u003e a while the government won\u0027t make \u003cbr\u003e you pay it back anyway. Even \u003cbr\u003e when you do pay it back \u003cbr\u003e after you\u0027re making a certain amount \u003cbr\u003e of money per year, only a \u003cbr\u003e small amount is taken each month."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_883", "label": "Depth4_883", "shape": "dot", "title": "As discussed previously, this is only \u003cbr\u003e paid above a threshold for a \u003cbr\u003e certain amount of time. This means \u003cbr\u003e that the government is having to \u003cbr\u003e supplement this proportion that hasn\u0027t been \u003cbr\u003e paid off. Although the interest accumulates, \u003cbr\u003e this doesn\u0027t influence the repayments taken \u003cbr\u003e from salaries."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_902", "label": "Depth4_902", "shape": "dot", "title": "Working part-time should not affect the \u003cbr\u003e work of a student who is \u003cbr\u003e smart enough to earn a scholarship, \u003cbr\u003e if it does it is up \u003cbr\u003e to that student not to let \u003cbr\u003e it get in the way of \u003cbr\u003e their work."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_906", "label": "Depth4_906", "shape": "dot", "title": "Yes but government support through maintenance \u003cbr\u003e loans relives the burden on the \u003cbr\u003e individual so they do not have \u003cbr\u003e to heavily rely on the income \u003cbr\u003e from a part time job. Students \u003cbr\u003e are not being left to fend \u003cbr\u003e for themselves."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_907", "label": "Depth4_907", "shape": "dot", "title": "Removing the university fees wouldn\u0027t increase \u003cbr\u003e their income, as they wouldn\u0027t see \u003cbr\u003e any of the \u00c3\u0082\u00c2\u00a39000 debt being \u003cbr\u003e saved"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_910", "label": "Depth4_910", "shape": "dot", "title": "With free education the shortfall will \u003cbr\u003e leave universities under funded and under \u003cbr\u003e staffed, this will lead to poorer \u003cbr\u003e teaching and performance from students as \u003cbr\u003e less contact time would be able \u003cbr\u003e to be provided."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_917", "label": "Depth4_917", "shape": "dot", "title": "Everyone already has the chance to \u003cbr\u003e gain higher education, as loans are \u003cbr\u003e provided on a sliding scale"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_918", "label": "Depth4_918", "shape": "dot", "title": "The money collected from student loan \u003cbr\u003e repayments is crucial to fund universities \u003cbr\u003e as more people than ever before \u003cbr\u003e now go to university."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_920", "label": "Depth4_920", "shape": "dot", "title": "That\u0027s why student loan is given \u003cbr\u003e to them whilst they are in \u003cbr\u003e university so that they do not \u003cbr\u003e have to worry about it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_921", "label": "Depth4_921", "shape": "dot", "title": "University fees allow students who are \u003cbr\u003e serious about gaining higher education proceed \u003cbr\u003e further in their education. It also \u003cbr\u003e eliminates those who are prolonging getting \u003cbr\u003e a job, from milking the \u00c3\u00a2\u00e2\u0082\u00ac\u00cb\u009cfree \u003cbr\u003e fees\u0027 process."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_927", "label": "Depth4_927", "shape": "dot", "title": "But education has to be paid \u003cbr\u003e for and people need to understand \u003cbr\u003e that if you benefit, you should \u003cbr\u003e contribute. It devalues something to get \u003cbr\u003e it for free."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_931", "label": "Depth4_931", "shape": "dot", "title": "This allows the student who take \u003cbr\u003e advantage of the loans to get \u003cbr\u003e on their feet and make repayments \u003cbr\u003e when their financial situation allows them \u003cbr\u003e too."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_935", "label": "Depth4_935", "shape": "dot", "title": "Everyone can apply for student loan, \u003cbr\u003e no one needs to be in \u003cbr\u003e financial difficulty to be able to \u003cbr\u003e qualify"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_936", "label": "Depth4_936", "shape": "dot", "title": "Students can always get part time \u003cbr\u003e work to help prevent financial hardship \u003cbr\u003e and their parents usually have good \u003cbr\u003e careers nowadays."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_939", "label": "Depth4_939", "shape": "dot", "title": "The government is subsiding the lifetime \u003cbr\u003e income benefit to the individual who \u003cbr\u003e gets a degree by subsidising their \u003cbr\u003e degree. Kids who don\u0027t go to \u003cbr\u003e university however get nothing in the \u003cbr\u003e way of subsidy. This is grossly \u003cbr\u003e unfair."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_944", "label": "Depth4_944", "shape": "dot", "title": "Without the tuition fees it would \u003cbr\u003e not be sustainable for the government \u003cbr\u003e to fund any person wanting to \u003cbr\u003e attend university."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_949", "label": "Depth4_949", "shape": "dot", "title": "Scholarships are designed to reward excellence \u003cbr\u003e and fund unusual talent. Higher education \u003cbr\u003e is not a right."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_950", "label": "Depth4_950", "shape": "dot", "title": "Which will help them survive throughout \u003cbr\u003e university and then eventually pay off \u003cbr\u003e the loans they have borrowed, in \u003cbr\u003e small amounts"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_955", "label": "Depth4_955", "shape": "dot", "title": "Yes there are free scholarships as \u003cbr\u003e well well as loans and Grant\u0027s \u003cbr\u003e so there is no excuse as \u003cbr\u003e to why someone who really wants \u003cbr\u003e to go to university cannot get \u003cbr\u003e there"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_959", "label": "Depth4_959", "shape": "dot", "title": "Not everyone can have a good \u003cbr\u003e job. There is dignity in all \u003cbr\u003e work, not just work that requires \u003cbr\u003e a degree. Vocational training has been \u003cbr\u003e massively underfunded in this country in \u003cbr\u003e order to subsidise increased access to \u003cbr\u003e higher education. This is inequitable"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_960", "label": "Depth4_960", "shape": "dot", "title": "That is why student loan offers \u003cbr\u003e to pay tuition fees and gives \u003cbr\u003e out maintenance loan to cover all \u003cbr\u003e university related costs"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_964", "label": "Depth4_964", "shape": "dot", "title": "Not all education can be free. \u003cbr\u003e Education should be free up until \u003cbr\u003e university level, and then it should \u003cbr\u003e only be the most capable students \u003cbr\u003e that are able to access university \u003cbr\u003e courses. Not everyone wants to attend \u003cbr\u003e university."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_966", "label": "Depth4_966", "shape": "dot", "title": "In the long run they will \u003cbr\u003e have a better chance of gaining \u003cbr\u003e a qualification in their chosen career."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_967", "label": "Depth4_967", "shape": "dot", "title": "It\u0027s really hard to know who \u003cbr\u003e there is who would like an \u003cbr\u003e education but can\u0027t afford it. You \u003cbr\u003e can go part time and do \u003cbr\u003e shorter courses if you aren\u0027t able \u003cbr\u003e to commit the time and money \u003cbr\u003e to a full time degree."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_969", "label": "Depth4_969", "shape": "dot", "title": "If you can pay, you should \u003cbr\u003e pay, regardless of your talent. Children \u003cbr\u003e who come from wealthy backgrounds are \u003cbr\u003e more likely to be coached for \u003cbr\u003e scholarship examinations and thereby outperform children \u003cbr\u003e from deprived backgrounds with more talent. \u003cbr\u003e This isn\u0027t meritocracy, it\u0027s disguised privilege"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_972", "label": "Depth4_972", "shape": "dot", "title": "Apart from scholarships there are other \u003cbr\u003e forms of financial support, and lower \u003cbr\u003e economic students receive a higher amount \u003cbr\u003e of student loan if they need \u003cbr\u003e it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_974", "label": "Depth4_974", "shape": "dot", "title": "If a student is determined, they \u003cbr\u003e should be able to take a \u003cbr\u003e part time job or save up \u003cbr\u003e to assist themselves. It should not \u003cbr\u003e be the responsibility of the taxpayer \u003cbr\u003e to send everyone to university, people \u003cbr\u003e need to take responsibility for their \u003cbr\u003e own success."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_977", "label": "Depth4_977", "shape": "dot", "title": "Well, it\u0027s not only about young \u003cbr\u003e people. a lot of students are \u003cbr\u003e older, returning to education to change \u003cbr\u003e careers or out of interest. And \u003cbr\u003e they often do save up, but \u003cbr\u003e equally, they are more savvy about \u003cbr\u003e taking out a low interest loan \u003cbr\u003e backed by the government."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_980", "label": "Depth4_980", "shape": "dot", "title": "People are in debt for many \u003cbr\u003e different reasons e.g. a mortgage, car \u003cbr\u003e loans, credit card debt. Its a \u003cbr\u003e good sacrifice to make for your \u003cbr\u003e education"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_984", "label": "Depth4_984", "shape": "dot", "title": "The whole point of going to \u003cbr\u003e university to further your education is \u003cbr\u003e that you will be able to \u003cbr\u003e secure a better job, particularly if \u003cbr\u003e you get qualifications in a specific \u003cbr\u003e field."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_986", "label": "Depth4_986", "shape": "dot", "title": "That is very much incorrect. In \u003cbr\u003e UK, you will not be in \u003cbr\u003e debt for the rest of your \u003cbr\u003e life, the debt will be written \u003cbr\u003e off 30 years from the first \u003cbr\u003e April after graduation, and this is \u003cbr\u003e a government policy."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_990", "label": "Depth4_990", "shape": "dot", "title": "People may have savings, and if \u003cbr\u003e they are really struggling financially, the \u003cbr\u003e access to loans is always there"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_992", "label": "Depth4_992", "shape": "dot", "title": "Often the loan system favours those \u003cbr\u003e who\u0027s parents cannot afford to help \u003cbr\u003e them out as they receive a \u003cbr\u003e higher maintenance loan. There is also \u003cbr\u003e additional support available from universities themselves \u003cbr\u003e in the form of department specific \u003cbr\u003e bursaries"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_993", "label": "Depth4_993", "shape": "dot", "title": "Balancing time at university whilst studying \u003cbr\u003e can be achieved and in cities \u003cbr\u003e there are an abundance of part-time \u003cbr\u003e jobs or students. Most universities have \u003cbr\u003e working opportunities for students as well \u003cbr\u003e that respect study commitments and are \u003cbr\u003e flexible in that way."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_995", "label": "Depth4_995", "shape": "dot", "title": "Apprenticeships are a better way of \u003cbr\u003e going about things now because you \u003cbr\u003e CAN earn learn and live without \u003cbr\u003e the debt in the future"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1004", "label": "Depth4_1004", "shape": "dot", "title": "I think though this comes down \u003cbr\u003e to the definition of afford. If \u003cbr\u003e a student can\u0027t afford to go \u003cbr\u003e out every night, that is one \u003cbr\u003e thing, if they can\u0027t afford to \u003cbr\u003e live or pay rent, or their \u003cbr\u003e family will have to go without, \u003cbr\u003e that is another."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1006", "label": "Depth4_1006", "shape": "dot", "title": "This is why our government has \u003cbr\u003e policy of paying back according to \u003cbr\u003e their earning level after university."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1009", "label": "Depth4_1009", "shape": "dot", "title": "Being educated is also of value \u003cbr\u003e to the individual also, having a \u003cbr\u003e university education allows them to get \u003cbr\u003e a good job with good money."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1010", "label": "Depth4_1010", "shape": "dot", "title": "The fees allow students to really \u003cbr\u003e be motivated about the subject and \u003cbr\u003e career choice which in turn will \u003cbr\u003e lead to a more motivated and \u003cbr\u003e educated professional"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1015", "label": "Depth4_1015", "shape": "dot", "title": "In the long term this would \u003cbr\u003e work because of the multiplier effect \u003cbr\u003e but in the short term this \u003cbr\u003e would be costly for consumers and \u003cbr\u003e the government and as the government \u003cbr\u003e are already in debt this wouldn\u0027t \u003cbr\u003e happen"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1022", "label": "Depth4_1022", "shape": "dot", "title": "It is not demeaning - these \u003cbr\u003e loans and assistance are often not \u003cbr\u003e available to those from more affluent \u003cbr\u003e backgrounds who will also leave with \u003cbr\u003e the same amount of debt. Even \u003cbr\u003e with more affluent parents, these parents \u003cbr\u003e will not be able to afford \u003cbr\u003e to completely repay the debt for \u003cbr\u003e their children"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1023", "label": "Depth4_1023", "shape": "dot", "title": "If the student wishes to go \u003cbr\u003e to university to that extent then \u003cbr\u003e applying for scholarships and financial help \u003cbr\u003e should not deter them and in \u003cbr\u003e most instances can be kept anonymous."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1025", "label": "Depth4_1025", "shape": "dot", "title": "This means that people from affluent \u003cbr\u003e backgrounds will get higher qualifications and \u003cbr\u003e acquire higher paying jobs so their \u003cbr\u003e whole family will become more and \u003cbr\u003e more affluent and the inequality gap \u003cbr\u003e will begin to increase"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1032", "label": "Depth4_1032", "shape": "dot", "title": "The debt is not noticeable from \u003cbr\u003e day to day as it would \u003cbr\u003e be with a credit card or \u003cbr\u003e traditional loan. It is taken from \u003cbr\u003e wages before tax and is often \u003cbr\u003e a very insignificant amount each month."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1033", "label": "Depth4_1033", "shape": "dot", "title": "Yes however, they are more likely \u003cbr\u003e to enter a more highly paid \u003cbr\u003e job and therefore it will benefit \u003cbr\u003e them more in the long run. \u003cbr\u003e The knowledge gained from a university \u003cbr\u003e degree is priceless and will benefit \u003cbr\u003e the individual in better social, communicative \u003cbr\u003e and life skills."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1036", "label": "Depth4_1036", "shape": "dot", "title": "This debt will not contribute to \u003cbr\u003e their credit score or anything, It \u003cbr\u003e will not affect their NI, taxes, \u003cbr\u003e mortgages or anything"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1040", "label": "Depth4_1040", "shape": "dot", "title": "The amount per month that you \u003cbr\u003e have to pay back isn\u0027t a \u003cbr\u003e lot, it will be taken out \u003cbr\u003e of your pay just as your \u003cbr\u003e taxes are so many people won\u0027t \u003cbr\u003e even notice it"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1053", "label": "Depth4_1053", "shape": "dot", "title": "Students should also get a part \u003cbr\u003e time job to help pay for \u003cbr\u003e living expenses so to minimise other \u003cbr\u003e loan taking."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1054", "label": "Depth4_1054", "shape": "dot", "title": "part of university is money management. \u003cbr\u003e many students do get a part \u003cbr\u003e time job to help support other \u003cbr\u003e costs not just more debt"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1058", "label": "Depth4_1058", "shape": "dot", "title": "Students have been able to take \u003cbr\u003e part time jobs to assist with \u003cbr\u003e fees for living and travel expenses \u003cbr\u003e - there is no need to \u003cbr\u003e take out other loans"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1059", "label": "Depth4_1059", "shape": "dot", "title": "You argument makes no sense; I \u003cbr\u003e have not stated that everyone will \u003cbr\u003e have access to everything. Unless you \u003cbr\u003e are assuming the poor are less \u003cbr\u003e academically capable? Even if they have \u003cbr\u003e had less experience with formal learning, \u003cbr\u003e it\u0027s entirely reasonable a university should \u003cbr\u003e adjust its teaching style to different \u003cbr\u003e people."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1065", "label": "Depth4_1065", "shape": "dot", "title": "Everyone won\u0027t have access to everything. \u003cbr\u003e It\u0027s right that there is a \u003cbr\u003e criteria in place to be able \u003cbr\u003e to provide education as in a \u003cbr\u003e lot of things in life but \u003cbr\u003e there will always be the exceptional \u003cbr\u003e cases where further consideration is required"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1067", "label": "Depth4_1067", "shape": "dot", "title": "Everyone should be able to access \u003cbr\u003e high quality education. By paying for \u003cbr\u003e fees we can have more resources \u003cbr\u003e to support everyone so that the \u003cbr\u003e field is level as everyone deserves \u003cbr\u003e equal opportunity"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1070", "label": "Depth4_1070", "shape": "dot", "title": "If university fees deter some students \u003cbr\u003e from studying at university then perhaps \u003cbr\u003e they aren\u0027t passionate enough about that \u003cbr\u003e particular course or career to begin \u003cbr\u003e with"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1071", "label": "Depth4_1071", "shape": "dot", "title": "debt can be used in a \u003cbr\u003e positive way and negative way. if \u003cbr\u003e you\u0027re using debt to get an \u003cbr\u003e education in order to get a \u003cbr\u003e higher paid job for the future, \u003cbr\u003e i would call it an investment!"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1078", "label": "Depth4_1078", "shape": "dot", "title": "Again students can take a part \u003cbr\u003e time job - wages are also \u003cbr\u003e rising which should counter the effect \u003cbr\u003e of the interest rate on the \u003cbr\u003e university loan rising"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1081", "label": "Depth4_1081", "shape": "dot", "title": "so if parents are willing to \u003cbr\u003e help their children with the university \u003cbr\u003e fees then thats great, if they \u003cbr\u003e can\u0027t, thats where the scholarships and/or \u003cbr\u003e loans are available,"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1083", "label": "Depth4_1083", "shape": "dot", "title": "The student should look into and \u003cbr\u003e be made aware of the costs \u003cbr\u003e of further education and learn to \u003cbr\u003e manage their money. They will need \u003cbr\u003e to manage their money later on \u003cbr\u003e when they get a job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1085", "label": "Depth4_1085", "shape": "dot", "title": "Parental income while as consideration is \u003cbr\u003e not the main criteria for a \u003cbr\u003e loan and students should have enough \u003cbr\u003e about then to obtain part time \u003cbr\u003e work to support and contribute to \u003cbr\u003e their loan."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1102", "label": "Depth4_1102", "shape": "dot", "title": "I know what you\u0027re saying but \u003cbr\u003e the fees maintain that element of \u003cbr\u003e people going to University who actually \u003cbr\u003e want to be there. The fact \u003cbr\u003e it costs money motivates them. Without \u003cbr\u003e that you\u0027d have people going to \u003cbr\u003e University for the wrong reasons because \u003cbr\u003e it\u0027s free."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1104", "label": "Depth4_1104", "shape": "dot", "title": "Having the loans also helps you \u003cbr\u003e in later life because you can \u003cbr\u003e pay the debt back and by \u003cbr\u003e doing this you are strengthening your \u003cbr\u003e credit score"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1105", "label": "Depth4_1105", "shape": "dot", "title": "The current system shows that the \u003cbr\u003e government does in fact care. If \u003cbr\u003e the education you receive doesn\u0027t get \u003cbr\u003e you into a job above the \u003cbr\u003e payment threshold then you never pay \u003cbr\u003e a penny back towards the fees."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1112", "label": "Depth4_1112", "shape": "dot", "title": "It\u0027s not about who can pay \u003cbr\u003e the most\u0027 it\u0027s about ensuring University \u003cbr\u003e resources are used properly and provided \u003cbr\u003e to those who want them. By \u003cbr\u003e maintaining fees but with concessions for \u003cbr\u003e students from poorer backgrounds provided they \u003cbr\u003e hit criteria then you maintain the \u003cbr\u003e standard"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1116", "label": "Depth4_1116", "shape": "dot", "title": "If a person is able to \u003cbr\u003e afford university education, then they should \u003cbr\u003e see it as an investment in \u003cbr\u003e their future. I degree should never \u003cbr\u003e be thought of as devalued on \u003cbr\u003e the terms of finances."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1117", "label": "Depth4_1117", "shape": "dot", "title": "I agree that concessions should be \u003cbr\u003e there to distribute wealth and access \u003cbr\u003e to education fairly, however those that \u003cbr\u003e can afford to pay should. A \u003cbr\u003e degree is central to accessing a \u003cbr\u003e lot of careers and is therefore \u003cbr\u003e a valuable commodity."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1122", "label": "Depth4_1122", "shape": "dot", "title": "I couldn\u0027t disagree more. This is \u003cbr\u003e a loan which has been necessary \u003cbr\u003e for these students to better themselves. \u003cbr\u003e They shouldn\u0027t then be penalised by \u003cbr\u003e having this held against them in \u003cbr\u003e terms of a credit rating or \u003cbr\u003e by having to pay it back \u003cbr\u003e before they\u0027re able to do so."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1123", "label": "Depth4_1123", "shape": "dot", "title": "The student fee debt is something \u003cbr\u003e anyone with a degree will encounter. \u003cbr\u003e It is repayable and again, shows \u003cbr\u003e you have received a quality education \u003cbr\u003e which will allow you to get \u003cbr\u003e a better job."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1125", "label": "Depth4_1125", "shape": "dot", "title": "That would cause a very dangerous \u003cbr\u003e system where our university funding scheme \u003cbr\u003e actually DOES bring barriers along with \u003cbr\u003e it, not to mention pressure to \u003cbr\u003e earn post-university to pay these loans \u003cbr\u003e off. The current fees system is \u003cbr\u003e very fair."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1132", "label": "Depth4_1132", "shape": "dot", "title": "Then we need to look at \u003cbr\u003e making the scholarships more inclusive and \u003cbr\u003e the loans able to cover more \u003cbr\u003e than just fees. However, the principals \u003cbr\u003e behind these need to stay the \u003cbr\u003e same"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1133", "label": "Depth4_1133", "shape": "dot", "title": "There are loans to cover fees \u003cbr\u003e and accommodation - this is something \u003cbr\u003e that is open to all."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1142", "label": "Depth4_1142", "shape": "dot", "title": "They do yes but they only \u003cbr\u003e pay it back when they are \u003cbr\u003e able to do so. It\u0027s not \u003cbr\u003e ideal having to take out so \u003cbr\u003e much of a loan but at \u003cbr\u003e least this still gives them the \u003cbr\u003e access to higher education they desire"}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1146", "label": "Depth4_1146", "shape": "dot", "title": "Students using student loans are able \u003cbr\u003e to progress through university education without \u003cbr\u003e the financial burden of having to \u003cbr\u003e pay back the loan, until they \u003cbr\u003e are earning a reasonable wage."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1147", "label": "Depth4_1147", "shape": "dot", "title": "If the degree is worth doing \u003cbr\u003e then they should find a way \u003cbr\u003e to afford it, by working alongside \u003cbr\u003e it for instance."}, {"color": "black", "font": {"color": "black"}, "id": "Depth4_1153", "label": "Depth4_1153", "shape": "dot", "title": "The skill sets are not only \u003cbr\u003e available to those who can afford \u003cbr\u003e it - Loan and grant systems \u003cbr\u003e allow for sustainability within colleges"},
